@Hint1=Personne ne sait ce qui a déclenché la guerre finale. C'était fini trop vite, on s'est battu avec les derniers stocks nucléaires des nations belligérantes, et ceux qui ont actionné les déclencheurs n'ont pas survécu.
@Hint2=Un demi-siècle de guerres utilisant des armes nucléaires, des armes biologiques, des nano-armes et même des armes de destruction cinétique nous a donné le monde vide: une population de 100 millions d’habitants qui tombe rapidement.
@Hint3=C'était la dernière guerre parce qu'après cela, il ne restait plus personne qui veuille se battre; nous étions tous trop occupés à survivre.
@Hint4=À qui la faute? Cela dépend de qui vous êtes, mais vous pouvez tout aussi bien blâmer l'industrie des armes. à la fin, pratiquement tous les marchands d'armes dans le monde appartenaient à Amalgamated Corporation.
@Hint5=En fin de compte, la société amalgamée a fait à peu près tout. AC Sportsdrinks, AC Icecream, AC Battlegear, même AC Happytabs. Ceux-ci me manquent. AC nous a même donné notre merveilleux problème de mutant.
@Hint6=Tous les isotopes destinés à la fabrication d'armes entrant dans la nappe phréatique, le poisson ou l'air, ont réagi avec les restes d'armes biologiques et ont poussé beaucoup de gens à devenir aussi drôles que des cannibales à pompons.
@Hint7=Vous pouvez ignorer un voisin qui développe une néo-éléphantite ou une novuleprosie, mais lorsqu'il essaie de vous manger, vous devez vous intéresser.
@Hint8=Alors voilà, nous avons terminé, la civilisation prend une pause. En 2089, toute personne laissée vivante et non mutulée est simplement déterminée à rester ainsi.
@Hint9=Il y a des histoires d'enclaves ici et là, où ils ont la chance d'avoir beaucoup de nourriture en réserve et que les mutants sont maigres sur le sol ou qu'il y a beaucoup de munitions à lancer. Mon conseil est d'en trouver un ou d'en faire un.
@Hint10=La Terre demeure, tout cela aussi passera, et si Darwin vous bénit, vos enfants hériteront de ce qui reste. Pour l'instant, c'est un jour à la fois.
@Hint11=Si vous saignez, déchirez rapidement vos vieux vêtements en guenilles en cliquant dessus avec le bouton droit de la souris et en sélectionnant "Déchirer en guenilles".
@Hint12=Avant de pouvoir commencer à construire votre base, vous devez créer et placer une pancarte afin de revendiquer un terrain. Les panneaux de parcelle ne peuvent pas être détruits avant que toutes les autres parties de la base soient d'abord détruites.
@Hint13=Les Fils de fer nous ont laissé des guides de confection, vous pouvez apprendre leur contenu en les trouvant et en les lisant. \n N'oubliez pas de garder un œil sur eux ou de les échanger avec d'autres survivants.
@Hint14=Si vous manquez de munitions, vous pouvez attaquer au corps à corps avec n’importe quelle arme en utilisant %[player:special].
@Hint15=Pas d'armes en main? Essayez de taper %[player:special2] au lieu de frapper, pour une plus grande portée et une attaque plus puissante!
@Hint16=Il n’ya pas de pénurie de bois dans ce qui reste du monde. \n  Frappez votre hache contre des arbres pour récolter des rondins que vous pourrez ensuite transformer en bois de construction.
@Hint17=Les pierres peuvent être recueillies à partir de roches avec une pioche. Vous pouvez également l'utiliser pour choisir des crânes ouverts!
@Hint18=Les voitures en panne constituent une bonne source de ferraille dans les terres incultes, si vous avez un marteau sous la main.
@Hint19=Regroupez-vous avec d'autres survivants pour créer un clan. Les membres du clan partagent les bases les uns des autres et peuvent construire ensemble.
@Hint20=Vous ne pouvez placer qu'un seul signe de tracé de bâtiment de base sur chaque serveur.
@Hint21='Ma maison est mon chateau'. Pour que cela reste ainsi, chaque base doit être éloignée des autres.
@Hint22=Lorsque vous placez une pièce de base, maintenez enfoncé %[player:allow_rotate] et déplacez la souris pour faire pivoter l'objet.
@Hint23=Lorsque vous placez une pièce de base, vous pouvez contraindre l’article à votre altitude en maintenant la touche Maj gauche.
@Hint24=Lorsque vous placez une pièce de base, un clic droit de la souris annule son placement.
@Hint25=Lorsque vous placez une pièce de base, déplacez votre survivant pour modifier la position et l'orientation de la pièce.
@Hint26=Vous ne pouvez placer des éléments de base que sur votre propre terre ou sur celle d'un membre du clan.
@Hint27=Plus votre base est composée de nombreuses pièces, plus votre base survivra longtemps sans surveillance. Interagissez avec votre base pour la garder en vie!
@Hint28=Tapez! Base dans le chat pour obtenir des informations sur votre base actuelle, son nombre de pièces et la durée de vie restante.
@Hint29=Récupérer à fond! Les quelques ressources restantes dans ce monde se trouvent dans les endroits les plus improbables.
@Hint30=Courir à travers les terres en friche donne soif. Les conteneurs peuvent être remplis en regardant une source d'eau et en utilisant le menu Action.
@Hint31=Les quelques générateurs restants dans le monde peuvent être alimentés avec les bonnes ressources. \n  Vérifiez l'inventaire pour voir ce dont il a besoin.
@Hint32=Votre survivant peut porter jusqu'à 40 kg. Les sacs à dos et les vêtements ont des poches pour transporter plus d'articles. \ Surveillez le poids de votre équipement dans l'écran d'inventaire.
@Hint33=Vous pouvez réparer des véhicules en le frappant avec l'arme Lug Wrench.
@Hint34=Les véhicules sont parfaits pour stocker des objets lourds, mais ne laissez pas quelqu'un d'autre partir avec!
@Hint35=Les véhicules nécessitent plusieurs ressources pour pouvoir être démarrés. Vérifiez l'inventaire du véhicule pour voir ce dont il a besoin.
@Hint36=Les véhicules peuvent rouler sans roues, mais ils gèrent mal et sont lents.
@Hint37=L'arme semble inexacte? Maintenez enfoncé %[player:stabilize] pour retenir votre souffle et réduire le balancement.
@Hint38=Bien que les mutants puissent manquer d'attaques à distance, ils sont très puissants de près. Essayez de rester loin d'eux si vous le pouvez.
@Hint39=Les chaussures vous protègent contre les pièges à punji, mais il est préférable de les éviter toutes ensemble.
@Hint40=Soyez conscient de votre environnement! Se cacher dans les buissons et autres feuillages peut être une tactique utile.
@Hint41=Tirer de la hanche est nettement moins précis que d'utiliser votre viseur de fer
@Hint42=Tous les projectiles sont affectés par la gravité. Assurez-vous de mener vos tirs si vous vous engagez dans un combat à longue portée.
@Hint43=Vous pouvez créer un clan via l'onglet Clan de votre inventaire.
@Hint44=S'accroupir avec %[player:crouch] vous rend plus silencieux, rend la cible plus difficile à toucher et augmente également votre précision.
@Hint45=Prononcer avec %[player:prone] réduit considérablement votre profil, ce qui vous rend plus difficile à atteindre et augmente votre précision.
@Hint46=Pendant la position couchée, vous pouvez modifier votre vitesse et votre volume en utilisant les liaisons sprint %[player:prone] ou walk %[player:crouch].
@Hint47=Pendant %[player:prone], vous pouvez effectuer des jets latéraux rapides en le combinant avec les sprints %[player:sprint] et %[player:moveleft] ou %[player:moveright].
@Hint48=Une politique «tirez d'abord, posez des questions plus tard» peut ne pas être la meilleure option. Utilisez votre voix %[default:voice_chat_talk] pour parler et grouper avec d'autres survivants.
@Hint49=Appuyez deux fois sur la touche vocale %[default:voice_chat_talk] pour modifier votre mode vocal. Les deux modes disponibles sont la parole et l'activation vocale.
@Hint50=Parlez à d'autres survivants en utilisant %[default:voice_chat_talk] pour déterminer s'ils sont amis ou hostiles.
@Hint51=Vous pouvez changer l'épaule de la caméra en appuyant sur %[player:switchshoulder].
@Hint52=Vous pouvez marcher lentement et faire moins de bruit lorsque vous vous déplacez en utilisant %[player:walk].
@Hint53=Une liste complète des actions disponibles est disponible dans le menu Commandes. Vous pouvez également relier des actions à partir de ce menu.
@Hint54=Si vous êtes inactif ou attendez trop longtemps avant de réapparaître, vous serez automatiquement expulsé du serveur. \n Il est judicieux de vous déconnecter dans les zones moins hostiles.
@Hint55=N'oubliez pas de porter une lampe de poche ou une lampe de poche avec vous la nuit ou lorsque vous entrez dans des zones sombres.
@Hint56=Comptez les balles pendant que vous tirez et consultez le magazine dans l'inventaire pour éviter de manquer de balles lors d'un combat.
@Hint57=Si vous entendez un autre survivant à proximité, restez immobile et observez-le pour déterminer la meilleure façon de procéder.
@Hint58=Trouvez la couverture dans un échange de feu. Être à l'air libre, c'est demander des ennuis.
@Hint59=S'en tenir aux routes peut être dangereux. Il peut être sage de trouver un autre itinéraire.
@Hint60=Le camion de 5 tonnes peut transporter jusqu'à 10 personnes, mais si vous avez besoin de transporter tout le clan à travers la ville avec style, chargez jusqu'à 29 survivants dans le bus du parti!
@Hint61=Les zones de rayonnement sont détectables avec un compteur Geiger ou perceptibles par une lueur légèrement bleue. Faites le plein de comprimés anti-radiations, de champignons anti-radiations ou de pilules d'iode de potassium avant d'entrer dans des zones de rayonnement connues.
@Hint62=Parfois, votre meilleure option pour vous sortir du pétrin est de sauter d'un pont et de plonger sous l'eau.
@Hint63=Être bien nourri et hydraté vous permettra de récupérer plus rapidement des plaies.
@Hint64=Faites équipe avec un groupe ou un clan pour augmenter vos chances de survie. Rappelez-vous ce que vos amis portent et appelez-le si vous changez d’apparence pour éviter les tirs amis accidentels.
@Hint65=Si vous entendez un mutant ou un survivant, il y a de grandes chances qu'il vienne vous chercher, alors faites attention à vos arrières! \n Vous pouvez aussi choisir à votre compte avec %[player:allow_rotate].
@Hint66=Les véhicules peuvent être touchés et vont exploser s'ils sont suffisamment endommagés.
@Hint67=Les objets remplis d’explosifs, de propane, d’essence ou d’extincteurs explosent lorsqu’ils sont détruits. \ Ceci s’applique également à votre inventaire si votre équipement est touché.
@Hint68=Le vent affectera votre trajectoire de balle. Le changement de trajectoire augmentera avec la distance, tout comme la balle tombera.
@Hint69=Vous pouvez fabriquer des bandages améliorés en combinant de l'alcool à friction et un bandage.
@Hint70=Medic 101: Les antibiotiques soignent le poison. Les pilules anti-radiations diminuent le rayonnement. Les bandages ou les chiffons diminuent les saignements.
@Hint71=Vous pouvez rejoindre rapidement la session de jeu d'un ami grâce à la liste d'amis de Steam.
@Hint72=Vous pouvez directement rejoindre une session de jeu via le navigateur du serveur Steam (Affichage> Serveurs).
@Hint73=Placez le curseur de la souris sur les objets de votre inventaire pour obtenir une description plus détaillée de ceux-ci.
@Hint74=Si vous rencontrez un survivant qui vous menace avec une arme, vérifiez s'il contient même un magazine. \ Ils pourraient être en train de bluffer!
@Hint75=Les autres survivants peuvent voir la lumière la nuit de très loin. Soyez prudent ou votre lampe de poche pourrait donner votre position.
@Hint76=Courez dans la direction dans laquelle vous voulez sauter. L'élan augmentera votre distance de saut.
@Hint77=Certains sacs à dos ont plus d'espace que d'autres. Restez à l'affût des versions améliorées des éléments que vous possédez déjà.
@Hint78=Holstering votre arme vous fera paraître moins menaçant pour les autres survivants.
@Hint79=Certains champignons peuvent être mangés, et d'autres peuvent être utilisés comme ingrédient d'artisanat.
@Hint80=Certaines armes de mêlée ont une chance accrue de faire saigner votre ennemi.
@Hint81=Si vous êtes perdu, cherchez des routes, des rivières, des sites d'intérêt ou des lignes électriques, ils vous mèneront probablement vers un lieu d'intérêt.
@Hint82=Outre la communication vocale, il existe 3 modes de conversation texte différents (tous avec des plages différentes): murmure, locale et zone.
@Hint83=Vous pouvez vous asseoir en utilisant %[player:sit] lorsque vous ne détenez pas un objet.
@Hint84=Cherchez un arrêt de bus si vous vous perdez. Les arrêts de bus ont des cartes pour vous aider à vous repérer.
@Hint85=Il y a des cartes de la région locale sur des panneaux placés partout dans le monde.
@Hint86=Surveillez les cartes à main levée de l'île Orca, dispersées dans le monde entier.
@Hint87=Lève ton arme ou tes poings en utilisant %[player:tactical], cela te ralentira pendant la course, mais pas pendant le sprint.
@Hint88=Rendez-vous rapidement lorsque votre arme n’est pas encore levée en appuyant simplement sur %[player:attack1], puis sur %[player:zoom].
@Hint89=Vous pouvez mettre au point le zoom à tout moment, avec n'importe quel élément en main, en utilisant %[player:zoom].
@Hint90=Vous pouvez vous rendre aux survivants en utilisant %[default:emotep_handsup] et en rangeant votre arme.
@Hint91=Saluez les autres survivants en les agitant avec %[default:emote_wave].
@Hint92=Avertissez les autres survivants d'approcher en leur indiquant de cesser d'utiliser %[default:emote_stop].
@Hint93=Invitez les survivants à s'approcher en utilisant %[default:emote_comehere].
@Hint94=Avertissez les survivants de se taire en utilisant %[default:emote_shhh].
@Hint95=Donnez les instructions aux autres survivants en utilisant %[default:emote_pointfinger].
@Hint96=Augmentez la portée des arcs et des objets à lancer en maintenant %[player:attack1] pendant environ une seconde avant de le relâcher.
@Hint97=Vous pouvez fabriquer des flèches et des boulons avec divers effets (par exemple, Feu ou Poison). \n a plupart de ces effets ne peuvent être utilisés qu’une fois par projectile.
@Hint98=Reposez-vous et donnez à vos blessures le temps de guérir. S'asseoir %[player:sit] guérira vos blessures plus rapidement.
@Hint99=Vous pouvez recharger en utilisant %[player:reload] si vous avez des munitions dans vos poches (pas dans votre sac à dos). \n Ou en les faisant glisser dans votre arme via l'inventaire %[default:ui_show_inventory].
@Hint100=Vous pouvez consulter l'inventaire d'un objet en utilisant %[default:ui_show_inventory] tout en le parcourant.
@Hint101=D'autres survivants peuvent être capturés en utilisant du ruban adhésif sur eux par l'arrière alors qu'ils ne bougent pas.
@Hint102=Une fois que vous avez été capturé, vous pouvez essayer de vous libérer en alternant %[player:leanleft] et %[player:leanright] pendant environ 5 minutes. Ou en demandant à un survivant amical de vous libérer.
@Hint103=Lorsque votre inventaire est plein, vous pouvez toujours consommer directement des objets dans le monde en utilisant %[player:mwheel_down].
@Hint104=Certaines armes ont plusieurs modes de tir. Appuyez sur %[player:firemode] pour basculer entre ces modes.
@Hint105=Les guides appris ne seront valables que pour le serveur sur lequel ils ont été appris. Ils sont toujours conservés après la mort et redémarre.
@Hint106=Les guides appris exposeront de nouveaux objets pouvant être fabriqués et inconnus de votre survivant. Il se peut que vous puissiez fabriquer plus d'objets que vous ne connaissez pas encore!
@Hint107=Vous pensez que vous êtes le roi de la montagne au sommet de cette voiture? Repensez-vous! Les mutants peuvent jeter des pierres sur des survivants qu'ils peuvent voir mais ne peuvent pas atteindre!
@Hint108=Vous pouvez allumer et éteindre les feux du véhicule avec %[vehicle_driver:v_lights].
@Hint109=Coup de klaxon du véhicule avec %[vehicle_driver:v_horn].
@Hint110=Démarrez un véhicule entièrement équipé avec %[vehicle_driver:v_start]. Vous devez avoir toutes les pièces requises dans l'inventaire du véhicule pour que le moteur démarre!
@Hint111=Sachez que les survivants très proches de vous peuvent écouter votre communication radio (même distance que le murmure).
@Hint112=Le Survivotron VI n’est pas simplement une autre radio, il comprend un compteur Geiger, une horloge, un thermomètre, une boussole et un GPS pour la course d’orientation qui peut être commuté avec %[player:firemode].
@Hint113=La radio Survivotron prend en charge plusieurs canaux et bandes de fréquences. Appuyez sur %[default:radio_chup] pour augmenter le canal, %[default:radio_chdn] pour sur le canal inférieur et %[default:radio_band] pour changer de bande.
@Hint114=Indépendamment pris en charge les dispositifs de suivi de la tête en utilisant soit TrackIR ou Freetrack.
@Hint115=Miscreated prend également en charge la voix à position 3D en utilisant soit Mumble, soit le Teamspeak CrossTalk-Plugin.
@Hint116=Lorsque vous choisissez des éléments, vous pouvez faire défiler la molette de la souris pour ouvrir le menu contextuel ou simplement appuyer sur %[player:use].
@Hint117=En tant que survivant de l'île Orca, vous commencez à mains nues %[player:primary], une lampe de poche %[player:secondary] et des vêtements élégants.
@Hint118=Vous pouvez utiliser les commandes de discussion pour interroger les informations du serveur:! Uptime! Ping! Restart! Server! Pop
@Hint119=Vous pouvez essayer de pousser et de retourner des véhicules plus petits via le menu contextuel de la molette de la souris.
@Hint120=Vous pouvez renommer votre survivant et changer de sexe via la configuration du lecteur de menu principal, si vous n'êtes pas en vie sur le serveur.
@Hint121=Les accessoires d'arme peuvent être déclenchés plus rapidement par les fixations, les lumières %[player:accessory2], les lasers %[player:accessory1] et le harnais %[player:accessory3].
@Hint122=Attachez un silencieux à votre arme pour rendre vos tirs plus difficiles à entendre des survivants et des mutants.
@Hint123=Un silencieux fabriqué ne survivra pas à beaucoup de coups.
@Hint124=Attachez un grip à votre arme pour réduire votre recul.
@Hint125=Attachez une baïonnette à votre arme pour augmenter ses dégâts en mêlée.
@Hint126=Pour détendre vos doigts, utilisez les touches à bascule pour lancer le sprint vers l'avant %[player:sprintforward_toggle] et viser vers le bas %[player:zoom_toggle].
@Hint127=Les survivants inconscients peuvent être réveillés plus rapidement avec un peu de sel. Assurez-vous de les panser d'abord s'ils saignent.
@Hint128=Le masque à gaz, les bandanas et le masque anti-poussière peuvent vous protéger des effets des gaz.
@Hint129=Soyez prudent lorsque vous consommez de l'alcool, une consommation excessive peut vous assommer.
@Hint130=Pour mater les survivants, vous pouvez choisir des options non létales, telles que l’incapacité et l’élimination, ainsi que les assommer. \n Les articles pertinents comprennent: menottes, cordes, ruban adhésif, tranq-rifle et stun-baton
@Hint131=Pour récupérer des effets d'une maladie ou d'une infection, vous devez consommer des antibiotiques.
@Hint132=Pour récupérer plus rapidement des effets de la torpidité, vous pouvez consommer de l’aspirine ou des boissons énergisantes.
@Hint133=Vous pouvez basculer entre les vues à la première personne et à la troisième personne en appuyant sur %[player:thirdperson].
@Hint134=Vous pouvez annuler un coup chargé ou un tir en arc en appuyant sur %[player:reload].
@Hint135=Afficher ou masquer le HUD avec %[default:ui_toggle_hud].
@Hint136=Pour jouer de la guitare, utilisez les emotes tout en étant équipé, vous pouvez également l'utiliser pour attaquer au corps à corps %[player:special].
@Hint137=Lorsque des conditions météorologiques extrêmes s'approchent, équipez-vous de vêtements de protection et cherchez un abri à l'intérieur, sous l'eau, dans des véhicules fermés ou mieux sous terre dans des bunkers, des égouts ou des grottes.
@Hint138=Lorsque vous vous déconnectez près d'une base qui n'appartient pas à vous ou à votre clan, vous serez déplacé vers une position de carte aléatoire.
@Hint139=Vous pouvez utiliser le Survivotron VI pour vérifier le rayonnement des objets et de l’environnement à l’aide du compteur Geiger intégré (qui peut également être mis en sourdine).
@Hint140=Le Survivotron VI peut être utilisé pour vérifier la température ambiante.
@Hint141=Vous pouvez vérifier les détails des objets dans votre inventaire en les survolant.
@Hint142=Les pilules anti-rad, les champignons anti-rad ou les pilules d'iode de potassium aident à lutter contre les radiations.
@Hint143=Cherchez les pièges qui peuvent être placés et cachés dans l'environnement. Certains de ces pièges peuvent être réutilisés et fabriqués.
@Hint144=Certains articles saisonniers ne peuvent être fabriqués et trouvés que pendant un temps limité.
@Hint145=Lors du nettoyage d’éléments, le menu Actions apparaît avec une icône de molette si des éléments sont trouvés.
@Hint146=Récupérez le monde entier pour que amCoins utilise le kiosque amalgamé.
@Hint147=Certains kiosques amalgamés trouvés dans le monde peuvent être remorqués à votre base avec un véhicule.
@Hint148=Pour stocker des objets dans votre base, vous pouvez fabriquer 4 petites caisses par défaut et 2 grandes une fois que vous avez trouvé le guide de stockage. Vous pouvez également utiliser des tentes.
@Hint149=Les kiosques fusionnés placés dans votre base ne peuvent être utilisés que par les membres de votre clan.
@Hint150=Vous pouvez appliquer des peaux cosmétiques à vos objets dans les kiosques amalgamés.
@Hint151=Trouvez et visitez l'atelier de peinture pour appliquer les peaux de véhicules.
@Hint152=(Central-Servers) Fatigué de certains articles cosmétiques? Échangez-les sur le marché en jeu ou à la vapeur (nécessite leur réparation et leur dépôt dans le kiosque amalgamé).
@Hint153=(Les serveurs centraux) Les kiosques fusionnés sont liés à votre inventaire Steam personnel. Les articles sans bordure rouge peuvent être échangés et vendus sur le marché.
@Hint154=(Serveurs centraux) Utilisez les kiosques fusionnés comme stockage personnel à long terme pour vos objets. Déposer et retirer des objets coûte des amCoins en jeu.
@Hint155=(Serveurs centraux) Visitez les kiosques fusionnés pour transférer vos objets sur d’autres serveurs. Le dépôt et le retrait d’articles coûtent des amCoins en jeu.
@Hint156=(Serveurs centraux) Survivre aux conditions météorologiques extrêmes telles que les orages radioactifs pour se voir attribuer des peaux spéciales.
@Hint157=(Serveurs centraux) Conduisez beaucoup votre véhicule pour obtenir des skins.
@Hint158=Les peaux cosmétiques sont attribuées au hasard par Steam pendant le jeu.
@Hint159=Construire une base? Pas encore d'outils de récolte? Ne craignez rien, vous pouvez récolter du bois et du métal en nettoyant palettes, bûches, piles de métal, motos rouillées, antennes paraboliques, etc.
@Hint160=La plupart des équipements peuvent être décomposés en kits de réparation puis utilisés pour réparer vos équipements. Vous pouvez combiner des kits de réparation pour économiser de l'espace!
@Hint161=En utilisant un arc ou une arbalète, vous pouvez chasser dans le silence afin d'éviter d'attirer des animaux sauvages hostiles, des mutants et d'autres survivants. En prime, vous pouvez créer votre propre sélection de flèches et de boulons!
@Hint162=Ne laissez pas passer ces chiffons! Les chiffons sont d'une valeur inestimable car ils sont utilisés dans la confection de sacs, de flèches, de boulons, de cordes, de cocktails Molotov et de remplacements d'urgence de bandages.
@Hint163=Ne déchirez pas tous vos vêtements, la nuit et certaines températures deviennent froides et vous pourriez geler.
@Hint164=Vérifiez les statistiques globales de protection de l'environnement de vos survivants dans l'inventaire, comparez et réparez les équipements pour obtenir une protection maximale dans différentes situations.
@Hint165=Attendez-vous à ce que les armes, l'équipement et les munitions soient cachés, cherchez partout et partout - chaque coin et recoin est une cachette potentielle pour le butin.
@Hint166=Inspectez les consommables et les sources de fluide pour connaître leurs effets négatifs. \n  (Le rayonnement du compteur Geiger de Suviotron n'est activé que si le rayonnement est détectable)
@Hint167=Une alternative à l'inspection des consommables est l'info-bulle d'inventaire qui affiche plus de détails. \n  (Le rayonnement du compteur Geiger de Suviotron n'est activé que si le rayonnement est détectable)
@Hint168=Le compteur Survivotron geiger peut être utilisé pour vérifier le rayonnement dans les consommables et les sources de fluide directement dans le monde.
@Hint169=Pour trouver des produits consommables non contaminés, visitez des sites non affectés par les orages radioactifs, tels que les sous-sols, les bunkers, les grottes et les égouts.
@Hint170=Faim? Plantez des légumes ou chassez les animaux, puis cuisez-les ou faites-les griller à l'aide de foyers, de feux de camp, de grils pour barbecue, de fours et de micro-ondes.
@Hint171=Gel? Trouvez et utilisez des foyers, des feux de camp, des bougies, des barils en feu et des voitures pour vous réchauffer. Ou restez à l’abri à l’intérieur ou sous terre.
@Hint172=Pour allumer un feu, vous avez besoin d'un allume-feu, tel que des allumettes ou un briquet.
@Hint173=Gel? Alimentez les générateurs de maison et chauffez leur intérieur en alimentant les fours, les lumières et les micro-ondes.
@Hint174=Gel? Restez à l'intérieur de votre base et utilisez des appareils de chauffage au propane et d'autres sources de chaleur, tels que des purificateurs et des lampes de travail.
@Hint175=Gel? Trouver et utiliser des packs de chaleur. Restez à l'écart de l'eau et de la pluie pour rester au sec.
@Hint176=S'asseoir à côté d'un feu de camp renforcera encore plus votre santé.
@Hint177=Surchauffe? Quittez la zone immédiate de la source de chaleur et nagez pour vous rafraîchir.
@Hint178=Presque plein? Consommez partiellement des objets pour conserver quelque chose pour plus tard et pour éviter de trop manger.
@Hint179=En mangeant ou en buvant trop, vous vomirez et perdrez la majeure partie de votre nourriture.
@Hint180=Les sirènes et les cloches d'église annoncent des conditions météorologiques extrêmes. Quand vous les entendez chercher un abri.
@Hint181=Pendant qu'il neige, une tempête de neige dangereuse peut survenir et peut nuire à votre santé si vous ne cherchez pas un abri et ne vous échauffez pas.
@Hint182=Prendre des dégâts de la pluie? Si vous voyez du smog jaune, il s'agit de pluies acides. Équipez-vous du matériel approprié ou cherchez un abri
@Hint183=Utilisez des tablettes de purification de l’eau pour purifier l’eau sale de vos contenants réutilisables.
@Hint184=Récupérez l'eau de votre base sous la pluie avec le collecteur d'eau.
@Hint185=Trouver seulement de l'eau contaminée? Purifiez l’eau de votre base avec le purificateur d’eau.
@Hint186=Stockez l’eau dans votre base en utilisant les barils d’eau ou les carafes de camping.
@Hint187=Certaines portes peuvent être renforcées en leur donnant plus de santé.
@Hint188=Certaines portes que vous pouvez ouvrir. Vous pouvez aussi frapper aux portes avant d'entrer.
@Hint189=Voulez-vous jouer purement contre l'environnement, ou seul? Hébergez votre propre serveur dédié. \n Différents paramètres permettent de modifier l'expérience en fonction de vos préférences.
@Hint190=Trouvez et visitez l'hôpital pour faire le plein d'articles médicaux.
@Hint191=Visitez et entrez dans les grands complexes de bunkers cachés sur l'île. \n Chargez les coffres de fer-fils pour obtenir un butin de grande qualité.
@Hint192=Utilisez les douches de décontamination du monde pour vous débarrasser des effets des radiations.
@Hint193=Vous pouvez cultiver différents légumes à partir de graines dans des jardinières, les remplir de terre, d’eau, de semences et d’engrais pour des conditions de croissance idéales.
@Hint194=Pour améliorer encore votre efficacité agricole, vous pouvez éclairer vos planteurs la nuit ou les chauffer juste assez pour contrer les nuits neigeuses et froides.
@Hint195=Récoltez les légumes mûrs de vos planteurs avant qu'ils ne pourrissent.
@Hint196=Vous pouvez utiliser des aliments pourris comme engrais ou certains comme source de semences.
@Hint197=Lorsque vous interagissez avec des objets, une icône est affichée: faites défiler vers le bas pour voir ce qu’il contient.
@Hint198=Vous pouvez utiliser des fruits et des légumes pourris pour empoisonner les réservoirs d’eau.
