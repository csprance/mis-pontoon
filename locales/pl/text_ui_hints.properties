@Hint1=Nikt nie wie, kto zaczął Wojnę Ostateczną. Wszystko potoczyło się błyskawicznie. Zwalczające się od dawna kraje nagle postanowiły sięgnąć po swoje arsenały nuklearne, a ci, którzy wcisnęli czerwone przyciski, nawet nie przetrwali.
@Hint2=Kolejne pół wieku wojen z użyciem resztek broni nuklearnej, broni biologicznej, nano-broni, a nawet broni kinetycznej, drastycznie zmniejszyło populację ludzi ledwie do 100 milionów i liczba ta wciąż dalej spadała.
@Hint3=Wreszcie walki dobiegły końca. Tak naprawdę, nie było już komu wojować, a ludzie marzyli tylko o tym, by przetrwać.
@Hint4=Kto za to wszystko odpowiada? Odpowiedź zależy od tego, po której stronie walczyłeś. Ale na pewno swoją rolę odegrał także przemysł zbrojeniowy, który do samego końca w całości znajdował się w rękach Amalgamated Co.
@Hint5=Cholerna korporacja... Amalgamated w pewnym momencie produkowała uzbrojenie, ubiory, napoje energetyczne, lody, a nawet psychotropy. Tęsknię za tym...\nAC zafundowała nam także nasz problem z mutantami.
@Hint6=Wszystkie szkodliwe izotopy przeznaczone do produkcji broni w pewnym momencie dostały się do wód gruntowych, a potem do powietrza, i reagując z resztkami broni biologicznej, zamieniły wielu ludzi w bezmyślnych kanibali.
@Hint7=Wiesz, możesz ignorować sąsiada, u którego wyraźnie rozwija się słoniowacizna albo trąd, ale kiedy próbuje cię zjeść, powinieneś coś z tym zrobić.
@Hint8=W każdym razie przetrwaliśmy, a przynajmniej część z nas. Niestety, odbudowa cywilizacji musi zaczekać na lepsze czasy, bo w roku 2089 każdy myśli tylko o przeżyciu kolejnego dnia.
@Hint9=Powiadają, że tu i tam istnieją jakieś większe enklawy, w których jest pod dostatkiem żywności i broni, a mutanci robią za cele treningowe. Ale po co się łudzić, że to prawda - lepiej samemu zadbać o swoje interesy.
@Hint10=Ziemia przetrwa ten chaos i kiedyś wszystko wróci do normy. A jeśli Darwin cię pobłogosławi, twoi potomkowie odziedziczą to, co pozostanie. Na razie jednak musisz przetrwać kolejny dzień.
@Hint11=Jeśli krwawisz, szybko podrzyj swoje ubrania, klikając na nie prawym przyciskiem myszy i wybierając „Podrzyj na szmaty”.
@Hint12=Aby zacząć budowę swojej bazy, musisz stworzyć i postawić w dostępnym miejscu (zielona obwódka) tablicę budowlaną. Tablica ta nie może zostać zniszczone, dopóki nie zostaną zniszczone wszystkie inne części bazy.
@Hint13=Iron Sons zostawili nam samouczki. Możesz poznać ich zawartości, znajdując je i czytając. Jeśli zrobiłeś to już wcześniej, pomyśl o handlu z innymi ocalałymi.
@Hint14=Jeśli zabraknie ci amunicji, możesz zaatakować bronią sieczną lub obuchową %[player:special].
@Hint15=Nie masz żadnej broni, walcz wręcz! Zamiast boksować, spróbuj kopać %[player:special2], żeby zwiększyć swój zasięg!
@Hint16=Cywilizacja się skończyła, ale drzew wciąż jest pod dostatkiem.\nUżyj siekiery lub toporka, aby pozyskać kłody drewna, które potem będziesz mógł przerobić na deski lub belki.
@Hint17=Kilof służy do rozłupywania skał i pozyskiwania kamieni oraz złóż. Możesz nim także miażdżyć czaszki!
@Hint18=Jeśli masz pod ręką młotek, pobliskie auta mogą być świetnym źrodłem pozyskiwania złomu.
@Hint19=Zbierz grupę ocalałych i stwórzcie klan.\nOd tej pory będzie zyskacie dostęp do swoich baz i będziecie mogli sobie pomagać w ich rozbudowie.
@Hint20=Na każdym serwerze możesz mieć tylko jedną bazę.
@Hint21="Wolnoć Tomku w swoim domku" - aby tak było, każda baza musi znajdować się w pewnej odległości od innych.
@Hint22=Aby obrócić w osi pionowej element bazy, który chcesz postawić, przytrzymaj %[player:allow_rotate] i przesuń mysz.
@Hint23=Aby obniżyć poziom dla elementu bazy, który chcesz postawić, wciśnij Shift.
@Hint24=Aby anulować akcję ustawiania elementu bazy, wciśnij prawy przycisk myszy.
@Hint25=Aby zmienić położenie stawianego elementu bazy, przesuń się swoją postacią lub spójrz w inne miejsce.
@Hint26=Elementy bazy możesz stawiać tylko na swoim terenie lub na terenie członka klanu.
@Hint27=Im więcej części baza posiada, tym dłuższy jest jej czas istnienia. Aby zresetować odliczanie, wejdź w interakcję z dowolnym elementem.
@Hint28=Wpisz !base na czacie, aby dowiedzieć się, ile masz czasu do zniknięcia bazy i ile część z puli 250 już wykorzytałeś.
@Hint29=Przeszukuj teren dokładnie. Niektóre resztki zasobów znajdują się w naprawdę niezwykłych miejscach.
@Hint30=Nieustanne bieganie po wertepach przyspiesza wzrost pragnienia. Zapasy łatwo uzupełnić, kierując wzrok na wodę i otwierając menu kontekstowe kółkiem myszy.
@Hint31=Większość generatorów na wyspie nadal działa i można je uruchomić. Zajrzyj do ich wnętrza, jak do ekwipunku, aby sprawdzić, czego brakuje.
@Hint32=Maksymalnie możesz udźwignąć 40 kg. Plecaki i ubrania mają dodatkowe sloty na przemioty. Nieustannie sprawdzaj swoje obciążenie na ekranie ekwipunku.
@Hint33=Pojazdy można naprawiać, uderzając w nie kluczem do kół.
@Hint34=Pojazdy świetnie nadają się do przechowywania ciężkich przedmiotów, ale nie pozwól, aby ktokolwiek ci je zabrał!
@Hint35=Aby uruchomić pojazd, musisz uzupełnić jego wyposażenie. Zajrzyj, jak do ekwipunku, aby sprawdzić, czego brakuje.
@Hint36=Pojazdy mogą jeździć bez kompletu kół, ale są wtedy powolne i niszczeją.
@Hint37=Chcesz mieć lepszą celność? Wciśnij i przytrzymaj %[player:stabilize] żeby zredukować kołysanie broni.
@Hint38=Mutanci zazwyczaj są słabi w atakach dystansowych, ale z bliska to bardzo groźny przeciwnik. Trzymaj ich na dystans.
@Hint39=Im lepsze obuwie, tym lepsza ochrona stóp przez zranieniami.
@Hint40=Obserwuj otoczenie i bądź czujny! Ukrywanie się w krzakach i trawie może być dobrą strategią.
@Hint41=Strzał z biodra jest znaczniej mniej celny, niż ten z wykorzystaniem celownika.
@Hint42=Uwaga, na pociski działa grawitacja. Pamiętaj o tym, kiedy strzelasz do odległych celów.
@Hint43=W każdej chwili możesz założyć własny klan, wybierając odpowiednią zakładkę w ekwipunku.
@Hint44=Przysiad %[player:crouch] sprawia, że ciszej się poruszasz, jesteś trudniejszy do trafienia i sam celniej strzelasz.
@Hint45=Leżenie %[player:prone] sprawia, że stajesz się mniej widoczny, jesteś trudniejszy do trafienia i sam celniej strzelasz.
@Hint46=Podczas kucania %[player:crouch] lub leżenia %[player:prone] możesz poruszać się z różną prędkością, wykorzystując klawisze %[player:walk] lub %[player:sprint].
@Hint47=Podczas leżenia %[player:prone] możesz szybko przeturlać się w lewo lub prawo, przytrzymując %[player:sprint] i wciskając %[player:moveleft] lub %[player:moveright].
@Hint48=Strategia: "najpierw strzelaj, potem pytaj" może w wielu sytuacjach zawodzić. Czasem lepiej dogadać się z wrogiem lub go zwerbować. Użyj %[default:voice_chat_talk] do negocjacji.
@Hint49=Dwukrotne wciśnięcie klawisza %[default:voice_chat_talk] zmienia tryb głosowy między rozmową aktywowaną tymczasowo a rozmową aktywowaną na stałe.
@Hint50=Porozmawiaj z innymi ocalałymi, używając %[default:voice_chat_talk], aby ocenić, jak są do ciebie nastawieni.
@Hint51=Wciskając %[player:switchshoulder] możesz zmienić położenie kamery TPP (lewy lub prawy bark).
@Hint52=Wciskając %[player:walk] przechodzisz w tryb skradania się i powodujesz minimum hałasu.
@Hint53=Wszystkie dostępne akcje są widoczne w menu: Ustawienia, w zakładce: Klawiszologia. Możesz tu przydzielić im własne klawisze.
@Hint54=Gdy zbyt długo będziesz bezczynny w grze lub gdy będziesz zwlekał z zatwierdzeniem odrodzenia, zostaniesz automatycznie wyrzucony z serwera.
@Hint55=Pamiętaj, aby planując nocną eskapadę, koniecznie zaopatrzyć się w latarkę lub pochodnię.
@Hint56=Cały czas kontroluj stan amunicji, aby uniknąć zaskoczenia podczas walki.
@Hint57=Kiedy dostrzeżesz w pobliżu innego ocalałego, ukryj się i bez ruchu obserwuj go, aby ocenić jego intencje.
@Hint58=Podczas walki korzystaj z wszelkich osłon w terenie.\nPrzebywanie na otwartej przestrzeni to proszenie się o kłopoty.
@Hint59=Podążanie drogami może być ryzykowne. Poruszaj się poboczami lub znajdź skrót.
@Hint60=5-tonowa ciężarowka może przewozić do 10 osób, ale jeśli chcesz zabrać ze sobą większa grupę ludzi, znajdź autobus, który pomieści aż 30 osób!
@Hint61=Czasem promieniowanie wydziala niebieską poświatę, ale pewność daje tylko licznik Geigera (Survivotron). Wchodząc do skażonych stref, warto zażyć jodek potasu i mieć zapas niebieskich grzybów i pigułek radowych.
@Hint62=Czasami najlepszą drogą ucieczki jest skok z mostu do wodu i zanurkowanie.
@Hint63=Dobrze odżywiony i nawodniony organizm zawsze o wiele szybciej się regeruje.
@Hint64=Dołącz do innej grupy lub klanu, aby zwiększyć swoje szanse na przetrwanie.\nPamiętaj, jak ubrani są twoi sojusznicy. Informujcie się wzajemnie, kiedy zmienicie strój, aby uniknąć przyjaznego ognia.
@Hint65=Jeśli usłyszysz mutanta lub ocalałego, być móże zmierza on w twoją stronę!\nMożesz rozejrzeć się wokoło, używając klawisza %[player:allow_rotate] i myszki.
@Hint66=Pojazdy mogą być ostrzeliwane, ale uwaga - kiedy zostaną poważnie uszkodzone, eksplodują.
@Hint67=Butle z propanem, kanistry z paliwem oraz gaśnice po ich uszkodzeniu eksplodują.\nDotyczy to również sytuacji, kiedy masz te przedmioty w ekwipunku i zostaniesz ostrzelany.
@Hint68=Wiatr także wpływa na trajektorię pocisków. Zmiana toru będzie tym większa, im większa jest odległość do celu.
@Hint69=Możesz ulepszyć swoje opatrunki, nasączając je spirytusem i tworząc w ten sposób bandaże antyseptyczne.
@Hint70=Bandaże i szmaty zatrzymują krwawienie. Antybiotyki leczą truciznę. Tabletki antyradowe usuwają skutki promieniowania.
@Hint71=Możesz szybko dołączyć do rozgrywki znajomego, korzystając z funkcji Steama.
@Hint72=Możesz dołączyć do rozgrywki za pomocą steamowej przeglądarki serwerów (Widok/Serwery).
@Hint73=Aby uzyskać więcej informacji o jakimś przedmiocie w ekwipunku, najedź na niego kursorem myszy.
@Hint74=Jeśli natkniesz się na ocalałego, który grozi ci bronią, sprawdź, czy ma w niej chociaż magazynek. Ludzie lubią blefować!
@Hint75=Pamiętaj, że światło latarki widać z dużej odległości i wróg może cię łatwo zlokalizować.
@Hint76=Biegnij sprintem w kierunku, w którym chcesz wykonać skok. Pęd zwiększy jego długość.
@Hint77=Niektóre plecaki mają mało miejsca, inne - o wiele więcej. Nie zapominaj o tym i szukaj ulepszonych wersji.
@Hint78=Uszkodzenie twojej broni sprawia, że jesteś mniej groźny dla ocalałych.
@Hint79=Niektóre grzyby mogą być spożywane na surowo, inne można przetwarzać w nowe przedmioty.
@Hint80=Niektóre bronie ręczne mają zwiększoną szansę na wywołanie krwawienie.
@Hint81=Jeśli się zgubisz, poszukaj rzek, mostów, dróg, drogowskazów, wież ciśnień, wież radiowych i linii energetycznych. Można także poszukać tablic informacyjnych z mapami wyspy.
@Hint82=Oprócz komunikacji głosowej, istnieją 3 różne tryby czatu tekstowego (wszystkie z różnymi zakresami): szept, lokalny i obszarowy.
@Hint83=Wciśnięcie klawisza %[player:sit] pozwoli ci usiąść - ale tylko wtedy, gdy nie trzymasz w rękach żadnego przedmiotu.
@Hint84=Jeśli się zgubisz, poszukaj przystanku autobusowego. Posiadają one mapy, które pomogą Ci zorientować się w terenie.
@Hint85=W wielu miejscach możesz znaleźć mapę całej wyspy - geograficzną oraz GPS.
@Hint86=Korzystaj z tablic ogłoszeniowych z mapą wyspy, rozsianych po całej Orce.
@Hint87=Aby podnieść broń w stan gotowości lub wyciągnąć pięści, wciśnij %[player:taktyczny].\nPamiętaj, że to spowolni cię podczas biegu - ale nie podczas sprintu.
@Hint88=Jeśli nie trzymasz broni w stanie gotowości, szybko przejdź do celowania, wciskając %[player:attack1], a następnie %[player:zoom].
@Hint89=Możesz skupić uwagę na dowolnym przedmiocie trzymanym w ręku, wciskając %[player:zoom].
@Hint90=Możesz pokazać wrogowi, że nie masz złych zamiarów lub że się poddajesz, wciskając %[default:emotep_handsup] i odkładając broń.
@Hint91=Pozdrów innych ocalałych, machając do nich za pomocą klawisza %[default:emote_wave].
@Hint92=Jeśli nie chcesz, aby ktoś do ciebie pochodził, ostrzeż go gestem, wciskając %[default:emote_stop].
@Hint93=Zachęć innych ocalałych do podejścia, wciskając %[default:emote_comehere].
@Hint94=Ostrzegaj innych, aby zachowali ciszę, wciskając %[default:emote_shhh].
@Hint95=Wskaż innym kierunek, wciskając klawisz %[default:emote_pointfinger].
@Hint96=Zwiększ zasięg strzału z łuków bądź rzutu, trzymając %[player:attack1] dłużej niż przez sekundę.
@Hint97=Możesz wytwarzać strzały i bełty o różnych dodatkowych efektach działania\n(np. zatruwające lub podpalające). Większość tych efektów może być użyta tylko jeden raz.
@Hint98=Daj swoim ranom czas na regenrację i po prostu odpocznij. Wciśnij %[player:sit], aby usiąść i szybciej wrócić do pełnego zdrowia.
@Hint99=Możesz przeładować magazynek, używając %[player:reload], ale tylko, kiedy masz magazynek w kieszeniach, a nie w plecaku. Możesz też po prostu przeciągnąć magazynek do slotu broni w ekwipunku - %[default:ui_show_inventory].
@Hint100=Możesz zajrzeć do obiektu za pomocą %[default:ui_show_inventory], kierując wcześniej na niego swój wzrok.
@Hint101=Możesz związać innych ocalałych za pomocą taśmy klejącej, ale musisz podejść do nich od tyłu, gdy się nie poruszają.
@Hint102=Kiedy zostaniesz schwytany, możesz próbować się uwolnić, wciskając %[player:leanleft] oraz %[player:leanright] przez około 5 minut. Albo musisz poczekać na przyjaciela, który cię uwolni.
@Hint103=Znajdowane jedzenie i picie zawsze możesz konsumować bezpośrednio, używając %[player:mwheel_down].
@Hint104=Niektóre bronie mają dwa tryby ognia. Wciśnij %[player:firemode], aby je przełączać.
@Hint105=Samouczki, które poznasz, są aktualne tylko dla serwera, na którym grasz.\nBędziesz je znać także po śmierci i odrodzeniu się na tym serwerze.
@Hint106=W ekwipunku, w zakładce RZEMIOSŁO, możesz zobaczyć wszystkie dostępne w grze samouczki. Te, które już przeczytałeś, będą podświetlone na biało!
@Hint107=Myślisz, że jesteś nietykalny, stojąc na dachu samochodu? Na pewno?! Mutanci mogą rzucać kamieniami w ocalałych, do których nie mogą dotrzeć, ale których widzą!
@Hint108=Reflektory pojazdów możesz włączać i wyłączać klawiszem %[vehicle_driver:v_lights].
@Hint109=Możesz zatrąbić w pojeździe, wciskając %[vehicle_driver:v_horn].
@Hint110=Silniki w pojazdach uruchamia się przez wciśnęcie %[vehicle_driver:v_start]. Aby starter zaskoczył, pojazd musi posiadać podstawowe wyposażenie!
@Hint111=Bądź ostrożny, kiedy rozmawiasz przez radio lub przez czat głosowy. Inni ocaleńcy także mogą cię wtedy słyszeć (również podczas szeptu, choć na mniejszą odległość).
@Hint112=Survivotron to nie tylko walkie-talkie, ale także licznik Geigera, kompas, zegar, termometr, a nawet GPS. Aby przełączać funkcje, po wyciągnięciu urządzenia korzystaj z %[player:firemode] lub zajrzyj do ekwipunku i najedź myszką na survivotron.
@Hint113=Survivotron obsługuje wiele kanałów i częstotliwości. Aby przejść na wyższy kanał, wciśnij %[default:radio_chup], a na niższy - %[default:radio_chdn]. Aby zmienić częstotliwość, wciśnij %[default:radio_band].
@Hint114=Miscreated obsługuje urządzenia śledzące ruch głową za pomocą TrackIR lub Freetrack.
@Hint115=Miscreated dodatkowo obsługuje pozycjonowanie głosu 3D za pomocą Mumble lub wtyczki Teamspeak CrossTalk.
@Hint116=Aby podnieść przedmiot, możesz przewinąć rolkę myszy i skorzystać z menu kontekstowego lub po prostu wcisnąć %[player:use].
@Hint117=Swoją przygodę na wyspie Orca zaczynasz bez żadnej broni, o czym się przekonasz, wciskając kalwisz %[player:primary]. Masz jednak latarkę, mapę i jakieś skromne ubranie.
@Hint118=Dzięki komendom wpisanym na czasie tekstowym możesz poznać ważne informacje na temat serwera oraz swojej bazy!\nTe komendy to: !base !pop !ping !server !uptime !restart. 
@Hint119=Mniejsze pojazdy możesz odwrócić, a wszystkie możesz przesunąć (także łodzie!), korzystając z menu kontekstowego (rolka).
@Hint120=Możesz zmienić płeć, a także imię swojego ocalałego w główym menu, ale pod warunkiem, że twoja postać wcześniej umrze.
@Hint121=Niektóre akcesoria militarne mogą być błyskawicznie włączane i wyłączane z poziomu klawiszy. Latarka na broni: %[player:accessory2], celownik laserowy: %[player:accessory1], czołówka: %[player:accessory3].
@Hint122=Zamontuj tłumik, aby strzały były cichsze i nie przyciągały mutantów oraz innych ocalałych.
@Hint123=Ręcznie wykonany tłumik nie przetrwa wielu strzałów.
@Hint124=Zamontuj w karabinie uchwyt przedni, aby zmniejszyć odrzut.
@Hint125=Załóż bagnet na broń, aby zwiększyć obrażenia w walce kontaktowej.
@Hint126=Aby rozluźnić palce, użyj klawiszy %[player:sprintforward_toggle] oraz %[player:zoom_toggle].
@Hint127=Nieprzytomnego człowieka szybko można otrzeźwić przy pomocy soli. Najpierw jednak opatrz jego rany, jeśli krwawi.
@Hint128=Maski p-gaz, półmaski przeciwpyłowe oraz bandany chronią przed granatami gazowymi.
@Hint129=Nie nadużywaj alkoholu. Wypicie zbyt dużej jego ilości może cię znokautować.
@Hint130=Aby unieszkodliwić innego ocalałego, wcale nie trzeba go zabijać. Można go obezwładnić, korzystając z pałki elektrycznej, karabinu do usypiania, kul gumowych, kajdanek, sznura czy taśmy klejącej.
@Hint131=Aby wyzdrowieć po chorobie lub zakażeniu, musisz zażyć antybiotyk.
@Hint132=Aby szybciej wyjść z oszołomienia, możesz zażyć aspirynę lub wypić napój energetyczny.
@Hint133=Możesz przełączać się między widokiem FPP i TPP, naciskając %[player:thirdperson].
@Hint134=Możesz anulować gotowość do rzutu lub strzału z łuku, naciskając %[player:reload].
@Hint135=Wyświetl lub ukryj HUD za pomocą klawisza %[default:ui_toggle_hud].
@Hint136=Aby zagrać na gitarze, trzymając ją w rękach, wciskaj klawsze odpowiedzialne za gesty lub użyj jej do walki wciskając %[player:special].
@Hint137=Kiedy zbliża się ekstremalna pogoda, wyposaż się w odzież ochronną i szukaj schronienia w budynkach, pod wodą, w zamkniętych pojazdach, a najlepiej zejdź do kanałów, schronu lub jaskini.
@Hint138=Jeśli wylogujesz się w bazie, która nie należy do ciebie ani do nikogo z twojego klanu, zostaniesz przeniesiony do losowej lokacji na wyspie.
@Hint139=Możesz użyć Survivotronu także do oceny napromieniowania przedmiotów oraz powietrza. Uwaga, możesz mieć włączony licznik Geigera i jednocześnie wyciszone rozmowy.
@Hint140=Survivotron może być wykorzystywany także do sprawdzania temperatury otoczenia.
@Hint141=Możesz poznać szczegółowy opis przedmiotów w ekwipunku, najeżdżając na nie kursorem.
@Hint142=Jodek potasu, niebieskie grzyby oraz pigułki antyradowe pomagają zwalczać efekty napromieniowania.
@Hint143=Uważaj na pułapki, na które możesz się natknąć podczas swoich wypraw.\nNiektóre z nich można samemu stworzyć, a niektóre są wielokrotnego użytku.
@Hint144=Niektóre przedmioty można znaleźć tylko w określonym miejscu i czasie.
@Hint145=Podczas przeszukiwania terenu, kiedy trafisz na jakś przedmiot, pojawi się ikona z kółkiem przewijania.
@Hint146=Dokładnie przeszukuj każdy zakamarek, aby znaleźć amCoiny potrzebne do korzystania z kiosków.
@Hint147=Niektóre kioski AC znajdowane w terenie można holować do bazy za pomocą aut.
@Hint148=Aby przechowywać przedmioty w bazie, musisz stworzyć skrzynki. Produkcja małych (maks. 4) dostępna jest domyślnie, ale dla dużych (maks. 2) musisz znaleźć samouczki. Możesz także skorzystać z namiotów, aut, kominka i pieców.
@Hint149=Kioski AC umieszczone w twojej bazie mogą być używane tylko przez ciebie i innych członków klanu.
@Hint150=Aby umieścić zdobytą skórkę na danym przedmiocie, musisz skrzystać z kiosku AC.
@Hint151=Znajdź i odwiedź lakiernię, aby umieścić zdobytą skórkę na przypisanym do niej aucie.
@Hint152=(Centralne serwery) Masz dość kosmetycznych przedmiotów? Handluj nimi w grze lub na Steamie (to ostatnie wymaga ich naprawy i wrzucenia do kiosku AC).
@Hint153=(Centralne serwery) Kioski AC są połączone z steamowym kontem gracza. Przedmioty, które nie posiadają czerwonego obramowania, mogą być wymieniane lub sprzedawane na rynku Steama.
@Hint154=(Centralne serwery) Używaj kiosków AC do bezpiecznego przechowywania przedmiotów. Możesz je tu umieszczac lub stąd wyjmować za walutę znajdowaną w grzę - amCoins.
@Hint155=(Centralne serwery) Odwiedź punkty z kioskami AC, aby przerzucić dzięki nim swoje przedmioty na inne serwery. Za ich umieszczenie lub wyjęcie musisz zapłacić amCoins znajdowanymi w grze.
@Hint156=(Centralne serwery) Przetrwaj ekstremalne warunki pogodowe, takie jak burze radiacyjne, aby otrzymać w nagrodę unikalne skórki.
@Hint157=(Centralne serwery) Podróżuj autami jak najczęściej, aby otrzymywać dla nich skórki.
@Hint158=Pamiętaj, że skórki kosmetyczne są przyznawane losowo przez Steam podczas gry.
@Hint159=Budujesz bazę? Nie masz odpowiednich narzędzi? Bez obaw, możesz zebrać podstawowe materiały z drewutni, kłód, europalet, zardzewiałych motocykli, anten i stosów złomu.
@Hint160=Większość wyposażenia można przetworzyć na zestaw naprawczy zwany narzędziownikiem, a następnie wykorzystać do odnowienia sprzętu. Można je łączyć, aby zaoszczędzić miejsce!
@Hint161=Używając łuku lub kuszy, możesz polować w absolutnej ciszy i uniknąć wykrycia przez mutantów lub innych ocalałych. Ponadto możesz stworzyć własny rodzaj strzał i betłtów!
@Hint162=Nie ignoruj szmat! Są nieocenione, ponieważ służą do produkcji łuków, strzał, bełtów, lin, koktajli Mołotowa, niektórych części garderoby, dywanów, flag czy łóżek, a przy tym są także zastępczymi opatrunkami.
@Hint163=Nie drzyj na szmaty wszystkich swoich ubrań - noce są zimne i łatwo się wychłodzić, nie wspominając o zimie.
@Hint164=Kontroluj swoje survivalowe statystyki (zakładka w ekwipunku), a także porównuj i naprawiaj posiadany sprzęt, aby uzyskać maksymalną ochronę w różnych sytuacjach.
@Hint165=Pamiętaj, że broń i amunicja są czasem dobrze ukryte. Szukaj wszędzie, w każdym zakamarku - i nie ustawaj w swoich wysiłakach.
@Hint166=Sprawdź znalezioną żywność i napoje, aby poznać negatywne skutki ich spożycia. Uwaga, napromieniowanie ujawni się tylko przy włączonym liczniku Geigera.
@Hint167=Pełny opis stanu żywności możesz sprawdzić tylko w ekwipunku. Uwaga, napromieniowanie ujawni się tylko przy włączonym liczniku Geigera.
@Hint168=Licznik Geigera zamontowany w survivotronie pozwala sprawdzić poziom napromieniowania powietrza, żywności oraz wody.
@Hint169=Aby znaleźć nieskażoną wodę i żywność, odwiedzaj takie miejsca, jak piwnice, ziemianki, kanały, schrony i jaskinie.
@Hint170=Czujesz głód? Uprawiaj warzywa lub poluj na zwierzęta. Pamiętaj, że większe wartości odżywcze ma pokarm zasolony, uwędzony, a najlepiej upieczony.
@Hint171=Zamarzasz w terenie? Rozpal ognisko, poszukaj płonących beczek lub aut, zapal świecę. Albo po prostu ukryj się w schronie lub w kanałach.
@Hint172=Aby rozpalić ogień, potrzebujesz zapałek, zapalniczki lub prowizorycznej rozpałki.
@Hint173=Zamarzasz w terenie? Znajdź dom, zasil go generatorem i ogrzej wnętrze, włączając światła i uruchamiając kuchenkę elektryczną lub mikrofalę.
@Hint174=Zamarzasz w bazie? Pozostań w niej i korzystaj z grzałek na propan, grilla, kominka, destylatora, a nawet reflektorów.
@Hint175=Zamarzasz w terenie? Użyj ogrzewacza i unikaj przemoczenia lub załóż suche ubranie.
@Hint176=Siedzenie przy ognisku przyspiesza powrót do pełnego zdrowia.
@Hint177=Czujesz przegrzanie? Oddal się od źródła ciepła, a najlepiej idź popływać, aby się schłodzić.
@Hint178=Masz pełny żołądek? Unikaj takich sytuacji. Zamiast ryzykować torsjami, lepiej zostawić coś na później.
@Hint179=Kiedy za dużo zjesz lub wypijesz, grożą ci torsje i spora utrata zawartości żołądka.
@Hint180=Syreny i kościelne dzwony zawsze oznaczają kłopoty.
@Hint181=Pamiętaj, że zwykły śnieg zawsze móze zamienć się w zamieć.
@Hint182=Otrzymujesz obrażenia podczas ulewy? To musi być kwaśny deszcz. Załóż ubranie ochronne lub schowaj się pod dachem.
@Hint183=Użyj tabletek uzdatniających, aby oczyścić wodę w niewielkich, podręcznych pojemnikach.
@Hint184=Deszczowkę możesz zbierać w kolektorach wody - ale będzie ona zanieczyszczona.
@Hint185=Potrzebujesz czystej wody> Skorzystaj z destylatora.
@Hint186=Rób zapasy wody w bazie, korzystając z beczek znajdowanych w terenie.
@Hint187=Nie zapomnij, aby wzmocnić swoje drzwi i bramy.
@Hint188=Niektóre drzwi możesz otwierać także do siebie. Lub w nie zapukać.
@Hint189=Chcesz zagrać w pojedynkę? Możesz założyć własny dedykowany serwer.\nUstawisz tam wiele ciekawyh parametrów.
@Hint190=Jeśli potrzebujesz leków i bandaży, znajdź szpital i przeszukaj go.
@Hint191=Znajdź bunkry Iron Sons i przeszukaj je - mają wiele cennych przedmiotów.
@Hint192=Użyj pryszniców dekontaminacyjnych, aby pozbyć się napromieniowania.
@Hint193=Kiedy zajmiesz się uprawa warzyw, zadbaj o ziemię, nawóz, wodę, naświetlenei i nasiona. A potem czekaj.
@Hint194=Aby zwiększyć wydajność plantatorów, możesz je oświetlać w nocy i ogrzewać w chłody.
@Hint195=Pamiętaj, aby zebrać dojrzałe warzywa, zanim zgniją.
@Hint196=Możesz użyć zepsutych warzyw jako nawozu lub jako źródła nasion.
@Hint197=Podczas interakcji z obiektami czasem pojawi się ikona: Przewiń w dół. Użył kółka myszy, aby sprawdzić dostępne opcje.
@Hint198=Możesz użyć zgniłych warzyw i owoców do zatrucia wody pitnej.
