@Hint161=通过使用弓或弩，您可以在近乎安静的情况下捕猎，以避免吸引敌对的野生动物，突变体和其他幸存者。作为额外的奖励，您可以制作自己的箭头和弩箭头选择！
@Hint162=不要放弃那些破布！碎布非常宝贵，因为它们用于制作包装，箭头，螺栓，绳索，莫洛托夫鸡尾酒以及紧急绷带更换。
@Hint163=不要撕掉你所有的衣服，夜晚和某些天气变冷，你可能会发抖。
@Hint164=检查你的幸存者的背包的，查看和修理装备，以达到最大程度的保护。
@Hint165=期待隐藏武器，装备和弹药，到处搜寻所有东西 - 每个角落和裂缝都是战利品的潜在藏身之处。
@Hint166=检查消耗品和流体源，了解它们的负面影响。（只有打开对讲机的盖革计数器才能检测到它们的辐射）
@Hint167=检查耗材的另一种方法是库存工具提示，它将显示更多细节。（只有打开对讲机的盖革计数器才能检测到它们的辐射）
@Hint168=Survivotron盖革计数器可用于直接检查世界范围内的消耗品和流体源中的辐射。
@Hint169=要查找未受污染的消耗品，请访问不受地下室，掩体，洞穴和下水道等辐射风暴影响的地点。
@Hint170=饥饿？种植蔬菜或捕猎动物，然后使用火坑，篝火，烧烤架，烤箱和微波炉烹饪或烧烤。
@Hint171=冷冻？找到并使用火坑，篝火，蜡烛，燃烧桶和汽车进行预热。或者留在室内或地下的避难所。
@Hint172=要点燃火，你需要一个火焰启动器，如火柴或打火机。
