@Hint1=Никто не знает с чего началась Последняя Война. Она закончилась слишком быстро. Воюющие страны использовали все свои ядерные арсеналы но тот кто первым нажал на красную кнопку - не выжил.
@Hint2=Полвека войн с использованием кинетического, ядерного, биологического и даже нано-оружия дали нам пустой мир с населением в 100 миллионов человек. И оно быстро уменьшается.
@Hint3=Это была Последняя Война, потому что после неё действительно не осталось никого, кто хотел бы сражаться. Мы были слишком заняты выживанием.
@Hint4=Кто виноват? Зависит от того, кто вы есть, но вы можете легко обвинить оружейную промышленность. В любом случае, практически каждый торговец оружием в мире принадлежал Amalgamated Corporation.
@Hint5=Черт, в конце концов, Amalgamated Corporation выпускала почти всё: AC спортивное питание, AC мороженое, AC военное снаряжение, даже AC таблетки "счастья". Я скучаю по этому всему. AC даже дали нам нашу замечательную проблему с мутантами.
@Hint6=Все оружейные изотопы, попадающие грунтовые воды, рыбу или воздух реагировали с остатками биологического оружия и заставляли многих людей превращаться в таких же психов, как накачанные таблетками каннибалы.
@Hint7=Вы можете игнорировать соседа, у которого развивается нео-слоновый синдром или нео-проказа, но когда он пытается съесть вас, вы обязаны проявить интерес.
@Hint8=Итак, всё случилось! Цивилизация берет передышку. В 2089 году любой, кто остался живым и невредимым, просто сосредоточен на том, чтобы оставаться живым.
@Hint9=Тут и там ходят истории об анклавах, которым повезло найти достаточно еды и не встретить большого количества мутантов, или найти много боеприпасов для борьбы с ними. Мой совет: найдите такой анклав или создайте свой собственный.
@Hint10=Земля выдержала войну и последствия скоро пройдут. И если Дарвин благословит вас, ваши дети унаследуют то, что осталось. Пока что мы живём одним днём.
@Hint11=Если у вас кровотечение, быстро порвите старую одежду на тряпки, щелкнув по ней правой кнопкой мыши и выбрав «порвать на тряпки».
@Hint12=Прежде чем строить базу вам надо закрепить землю за собой установив табличку в понравившемся вам месте. \n Таблички участков не могут быть уничтожены, пока не будут уничтожены все остальные части базы.
@Hint13=Железное Братство оставило нам многочисленные чертежи. Найдя их вы можете прочитать и научиться создавать новые предметы \n Ищите их или обменяйтесь с другими выжившими.
@Hint14=Если у вас закончились боеприпасы, вы можете ударить врага оружием, используя %[player:special].
@Hint15=Нет оружия под рукой? Попробуйте ударить ногой %[player:special2] вместо удара кулаком, чтобы увеличить дистанцию и провести более мощную атаку!
@Hint16=В послевоенном мире нет недостатка в древесине. \n Рубите топором деревья, чтобы собрать бревна, которые затем можно перерабатывать в пиломатериалы.
@Hint17=Мелкие камни можно собирать с валунов с помощью кирки. Вы также можете использовать её, чтобы крушить черепа!
@Hint18=Разбитые машины на послевоенных пустошах служат хорошим источником металлолома, если у вас под рукой есть молоток.
@Hint19=Скооперируйтесь с другими выжившими, чтобы основать клан. Члены клана имеют доступ к базам друг друга и могут быстрее строить одну базу вместе.
@Hint20=На каждом сервере можно занять только один участок для базы одним персонажем.
@Hint21=Мой дом - моя крепость'. Именно поэтому между любыми базами должно быть некоторое расстояние.
@Hint22=При размещении элемента базы удерживайте %[player:allow_rotate] и перемещайте мышь, чтобы вращать \n устанавливаемый объект.
@Hint23=При размещении элемента базы вы можете опустить элемент до той высоты на которой вы высоте, удерживая клавишу «Левый Shift».
@Hint24=При размещении элемента базы щелчок правой кнопкой мыши отменяет его установку.
@Hint25=При размещении элемента базы перемещайте своего персонажа, чтобы изменить положение и ориентацию детали.
@Hint26=Вы можете размещать только элементы базы на своей собственной земле или на земле участника клана.
@Hint27=Чем больше частей содержит ваша база, тем дольше она простоит без присмотра. Взаимодействуйте со своей базой, чтобы сбросить счётчик исчезновения базы!
@Hint28=Наберите  !Base  в чате, чтобы получить информацию о вашей текущей базе, количестве частей и оставшемся времени до исчезновения.
@Hint29=Тщательно осматривайте мусор! Немногочисленные ресурсы, оставшиеся в этом мире, можно найти в самых неожиданных местах.
@Hint30=Пробежка по пустыне вызовет у вас жажду. Ёмкости для воды можно пополнять. Наведитесь на источник воды и используйте меню действий.
@Hint31=В мире попадаются генераторы которые можно починить вставив рабочие запчасти и включить. \n Проверьте инвентарь генератора, чтобы увидеть, что ему нужно для запуска.
@Hint32=Ваш выживший может нести до 40 кг. Рюкзаки и одежда имеют место для переноски большего количества предметов. Следите за весом вашего снаряжения на экране инвентаря.
@Hint33=Вы можете отремонтировать автомобили, ударив их Гаечным Ключом.
@Hint34=Транспортное средство отлично подходит для хранения тяжелых вещей, но не дайте кому-то еще уехать на нём!
@Hint35=Транспортные средства требуют целые запчасти для запуска. Проверьте инвентарь транспортного средства, чтобы увидеть, что ему нужно.
@Hint36=Транспортные средства могут ездить без колес, но они плохо управляются и двигаются медленно.
@Hint37=Оружие кажется неточным? Нажмите и удерживайте %[player:stabilize], чтобы задержать дыхание и уменьшить раскачивание.
@Hint38=Оутанты очень слабы в дальнем бою но они очень сильны в ближнем бою. Старайтесь держаться от них подальше, если можете.
@Hint39=Обувь дает вам некоторую защиту от острых ловушек, но лучше избегать их вообще.
@Hint40=Будь в курсе того что творится вокруг твоего персонажа! Сокрытие в кустах и другой листве может быть полезной тактикой.
@Hint41=Стрельба от бедра значительно менее точна, чем при использовании мушки.
@Hint42=Все снаряды подвержены гравитации. Убедитесь в том что вы правильно целитесь на дальние дистанции.
@Hint43=Вы можете создать клан через вкладку клана в вашем инвентаре.
@Hint44=Движения вприсядку с %[player:crouch] делает вас тише, в вас становится тяжелее попасть,  а также повышает вашу точность.
@Hint45=Движение ползком с помощью %[player:prone] сильно снижает ваш профиль, делая вас более сложной целью для попадания, \n а также повышает вашу точность.
@Hint46=Во время движения ползком %[player:prone] или вприсядку %[player:crouch] вы можете изменять скорость и громкость движения, используя кнопки бега %[player:sprint] или ходьбы%[player:walk].
@Hint47=Во время движения ползком %[player:prone] вы можете выполнять быстрые боковые перекаты, комбинируя их с клавишей бега%[player:sprint] и %[player:moveleft] или %[player:moveright].
@Hint48=Политика «сначала стреляй, затем спрашивай» не всегда может быть лучшим вариантом. Используйте голосовую связь %[default:voice_chat_talk], чтобы общаться и группироваться с другими выжившими.
@Hint49=Двойное касание голосовой клавиши %[default:voice_chat_talk] изменит ваш режим голосовой связи. Доступны два режима «нажми и говори» и активация голосом.
@Hint50=Поговорите с другими выжившими, используя %[default:voice_chat_talk], чтобы определить, дружелюбны они или враждебны.
@Hint51=Вы можете переключить плечо откуда смотрит камера нажав %[player:switchshoulder].
@Hint52=Вы можете ходить медленно и издавать меньше шума при движении, используя %[player:walk].
@Hint53=Полный список доступных действий можно найти в меню «Управление». Вы также можете переназначить кнопки управления в этом меню.
@Hint54=Если вы слишком долго не двигаетесь или долго ждёте перерождения, вы будете автоматически изгнаны с сервера. \n Лучше выходить в менее опасных районах.
@Hint55=Не забудьте взять с собой факел или фонарик ночью или при входе в темные места.
@Hint56=Считайте пули при стрельбе и проверьте магазин через инвентарь, чтобы пули внезапно не закончились во время перестрелки.
@Hint57=Если вы слышите другого выжившего поблизости, не двигайтесь и наблюдайте за ним, чтобы определить, как лучше поступить.
@Hint58=Найти укрытие в перестрелке. Быть открытым - значит напрашиваться на неприятности.
@Hint59=Придерживаться дорог может быть опасно. Может быть, стоит найти другой маршрут.
@Hint60=5-тонный грузовик может перевозить до 10 человек, но если вам нужно стильно перевезти весь клан через весь город, загрузите до 29 выживших в партийный автобус!
@Hint61=Области радиации обнаруживаются с помощью счетчика Гейгера или по слегка голубому свечению. Запаситесь противорадиационными таблетками, противорадиационными \n грибами или калий-йодными таблетками перед тем, как входить  \n в известные зоны облучения
@Hint62=Иногда лучший способ избежать неприятностей - спрыгнуть с моста и нырнуть под воду.
@Hint63=Хорошее питание и увлажнение позволят вам быстрее оправиться от ран.
@Hint64=Объединитесь с группой или кланом, чтобы увеличить ваши шансы на выживание. Помните, что носят ваши друзья, и сообщайте, если вы измените внешний вид, чтобы избежать \n случайного попадания по друзьям.
@Hint65=Если вы слышите мутанта или выжившего, скорее всего, они придут за вами, так что следите за спиной! \n Вы также можете свободно оглядываться, используя %[player:allow_rotate].
@Hint66=Транспортные средства могут быть расстреляны и взорвутся, когда достаточно повреждены.
@Hint67=Объекты, заполненные взрывчаткой, пропаном, топливом и огнетушители, взрываются при получении урона. \n Это также относится к вашему инвентарю, если в ваше снаряжение стреляют.
@Hint68=Ветер повлияет на полёт пули. Изменение пути будет увеличиваться с расстоянием, как и падение пули.
@Hint69=Вы можете создавать улучшенные бинты, комбинируя спирт и обычные бинты.
@Hint70=Медик 101: антибиотики излечивают отравление. Противорадиационные таблетки уменьшают излучение. \n Бинты или тряпки уменьшают кровотечение.
@Hint71=Вы можете быстро присоединиться к игровому процессу друга через список друзей Steam.
@Hint72=Вы можете напрямую присоединиться к игровому сеансу через браузер сервера Steam («Вид»> «Серверы»).
@Hint73=Наведите курсор мыши на предметы в вашем инвентаре для более подробного описания предмета.
@Hint74=Если вы столкнулись с выжившим, угрожающим вам оружием, проверьте, есть ли у него в нем магазин. \n Они могут блефовать!
@Hint75=Другие выжившие могут видеть свет ночью с большого расстояния. Будьте осторожны, иначе ваш фонарик может выдать вашу позицию.
@Hint76=Бегите в направлении, куда хотите прыгнуть. Импульс увеличит дистанцию прыжка.
@Hint77=Некоторые рюкзаки имеют больше места, чем другие. Следите за улучшенными версиями уже имеющихся у вас предметов.
@Hint78=Оружие в кобуре сделает вас менее угрожающим на вид.
@Hint79=Некоторые грибы можно употреблять в пищу, а другие - в качестве крафтингового ингредиента.
@Hint80=У некоторых видов оружия ближнего боя больше шансов заставить врага кровоточить.
@Hint81=Если вы потерялись, ищите дороги, реки, достопримечательности или линии электропередач, они, вероятно, приведут вас к интересному месту.
@Hint82=Помимо голосового общения, есть 3 различных режима текстового чата (все с разными диапазонами): шепот, локальный и местный.
@Hint83=Вы можете сесть, используя %[player:sit], когда у вас пустые руки.
@Hint84=Ищите автобусную остановку, если вы заблудились. На автобусных остановках есть карты, которые помогут вам сориентироваться.
@Hint85=Есть несколько карт местности на указателях по всему миру.
@Hint86=Следите за ручными картами острова Орка, разбросанными по всему миру.
@Hint87=Поднимите свое оружие или кулаки с помощью %[player:tactical], это замедлит вас во время бега, \n но не во время спринта.
@Hint88=Быстро переходите к прицеливанию, когда ваше оружие еще не поднято, используя одно нажатие на %[player:attack1], \n а затем %[player:zoom].
@Hint89=Вы можете фокусировать увеличение в любое время, с любым предметом в руке, используя %[player:zoom].
@Hint90=Вы можете сдаться выжившим, используя %[default:emotep_handsup] и убирая свое оружие.
@Hint91=Приветствуйте других выживших, помахав, используя %[default:emote_wave].
@Hint92=Предупредите других выживших о приближении, указав им прекратить использовать %[default:emote_stop].
@Hint93=Пригласите выживших, используя %[default:emote_comehere].
@Hint94=Предупредите выживших, чтобы они молчали, используя %[default:emote_shhh].
@Hint95=Дайте указания другим выжившим, используя %[default:emote_pointfinger].
@Hint96=Увеличьте радиус действия луков и метательных предметов, удерживая %[player:attack1] около секунды, прежде чем отпустить.
@Hint97=Вы можете создавать стрелы и стрелы с различными эффектами (например, Огонь или Яд). \n Большинство этих эффектов можно использовать только один раз для каждого снаряда
@Hint98=Отдохни и дай своим ранам время зажить. Присаживание %[player:sit] быстрее залечит ваши раны.
@Hint99=Вы можете перезарядиться, используя %[player:reload], если у вас есть боеприпасы в ваших карманах (не в рюкзаке). \n Или перетащите боеприпасы в ваше оружие через инвентарь %[default:ui_show_inventory].
@Hint100=Вы можете просмотреть инвентарь объекта, используя %[default:ui_show_inventory] при просмотре.
@Hint101=Другие выжившие могут быть захвачены с помощью клейкой ленты, когда они не двигаются.
@Hint102=Когда вас поймают, вы можете попытаться освободиться, чередуя %[player:leanleft] и %[player:leanright] в течение примерно 5 минут. \n Или найдите дружелюбного выжившего, который вас освободит.
@Hint103=Когда ваш инвентарь полон, вы все равно можете напрямую потреблять предметы в мире, используя %[player:mwheel_down].
@Hint104=У некоторых видов оружия есть несколько режимов огня. Нажмите %[player:firemode] для переключения между этими режимами.
@Hint105=Изученные руководства будут действительны только для сервера, на котором они были изучены. \n Они остаются после смерти и перезапуска сервера.
@Hint106=Изученные руководства покажут новые предметы, которые раньше были неизвестны вашему выжившему. Там может быть больше предметов, которые вы можете создать, о которых вы еще не знаете!
@Hint107=Думаешь, ты царь горы, стоя на вершине этой машины? Подумай еще раз! Мутанты могут бросать камни в выживших, которых они видят, но не могут достать!
@Hint108=Вы можете включать и выключать свет автомобиля с помощью %[vehicle_driver:v_lights].
@Hint109=Используйте гудок автомобиля с помощью %[vehicle_driver:v_horn].
@Hint110=Запустите полностью оборудованное транспортное средство с помощью %[vehicle_driver:v_start]. Для запуска двигателя необходимо иметь все необходимые детали в инвентаре автомобиля!
@Hint111=Помните, что выжившие, находящиеся очень близко от вас, могут подслушать вашу радиосвязь \n (на таком же расстоянии, как шепот).
@Hint112=Survivotron VI - это не просто обычное радио, оно включает счетчик Гейгера, часы, термометр, компас и GPS для ориентирования, \n которые можно переключить используя %[player:firemode].
@Hint113=Радиостанция Survivotron поддерживает несколько каналов и частотных диапазонов, нажмите %[default:radio_chup] для канала вверх, %[default:radio_chdn] для канала вниз и %[default:radio_band] для переключения диапазона.
@Hint114=Miscreated поддерживает устройства слежения за головами, используя TrackIR или Freetrack.
@Hint115=Miscreated дополнительно поддерживает 3D-позиционный голос, используя Mumble или Teamspeak CrossTalk-Plugin.
@Hint116=При подборе предметов вы можете либо прокрутить колесо мыши, чтобы открыть контекстное меню, либо просто нажать %[player:use].
@Hint117=Как выживший на острове Орка, вы начинаете с голыми руками %[player:primary], фонариком %[player:secondary] и стильной одеждой.
@Hint118=Вы можете использовать команды чата для запроса информации о сервере: !uptime !ping !restart !server !pop
@Hint119=Вы можете попробовать толкать и переворачивать меньшие автомобили через контекстное меню колесика мыши.
@Hint120=Вы можете переименовать своего выжившего и изменить пол в настройках игрока в главном меню, если вы не живы на сервере.
@Hint121=Принадлежности для оружия можно активировать быстрее за счет привязок, фонари %[player:accessory2], лазеры %[player:accessory1] и головные уборы %[player:accessory3].
@Hint122=Прикрепите глушитель к своему оружию, чтобы выжившие и мутанты хуже слышали ваши выстрелы.
@Hint123=Самодельный глушитель не выдержит много выстрелов.
@Hint124=Прикрепите рукоятку к оружию, чтобы уменьшить отдачу.
@Hint125=Прикрепите штык к оружию, чтобы увеличить урон в ближнем бою.
@Hint126=Чтобы расслабить пальцы, используйте клавиши переключения для бега вперед %[player:sprintforward_toggle] и прицеливания %[player:zoom_toggle].
@Hint127=Выживших без сознания можно быстрее разбудить солью. Убедитесь, что сначала перевязали их, если они кровоточат.
@Hint128=Противогаз, банданы и респиратор могут защитить вас от воздействия газов.
@Hint129=Будьте осторожны при употреблении алкоголя, чрезмерное употребление алкоголя может затуманить ваше сознание.
@Hint130=Чтобы захватить выживших, вы можете выбрать несмертельные варианты, такие как обездвиживание и выбивание их из сознания. \n Уместные предметы включают в себя: наручники, веревки, клейкую ленту, транквилизаторную винтовку и электрошокер
@Hint131=Чтобы оправиться от последствий болезни или инфекции, вам необходимо употреблять антибиотики.
@Hint132=Чтобы быстрее оправиться от последствий вялости, вы можете употреблять аспирин или энергетические напитки.
@Hint133=Вы можете переключаться между видом от первого лица и от третьего лица, нажав %[player:thirdperson].
@Hint134=Вы можете отменить заряженный бросок или выстрел из лука, нажав %[player:reload].
@Hint135=Отобразите или скройте HUD с помощью %[default:ui_toggle_hud].
@Hint136=Чтобы играть на гитаре, используйте эмоции, пока она экипирована, а также для атаки ближнего боя %[player:special].
@Hint137=Когда приближается экстремальная погода, наденьте защитную одежду и ищите укрытие в помещении, под водой, в закрытых транспортных средствах или лучше всего под землей в бункерах, канализациях или пещерах.
@Hint138=При выходе на базе, не принадлежащей вам или вашему клану, вы будете перемещены в случайную позицию на карте.
@Hint139=Вы можете использовать Survivotron VI для проверки предмета и радиации окружающей среды с помощью встроенного счетчика Гейгера \n (звук которого можно выключить).
@Hint140=Survivotron VI можно использовать для проверки температуры окружающей среды.
@Hint141=Вы можете проверить детали вещи в инвентаре, наведя на нее курсор.
@Hint142=Противорадиационные таблетки, грибы или калийно-йодные таблетки помогают от радиации.
@Hint143=Ищите ловушки, которые могут быть размещены и скрыты в окружающей среде. Некоторые из этих ловушек могут быть повторно использованы и сделаны.
@Hint144=Некоторые сезонные предметы можно создавать и находить \n только в течение ограниченного времени.
@Hint145=При поиске вещей появится меню действий со значком прокрутки, если найдены предметы.
@Hint146=Обыщите мир для amCoins, чтобы использовать объединенный киоск.
@Hint147=Некоторые утилизированные киоски, найденные в мире, можно отбуксировать на вашу базу с помощью автомобиля.
@Hint148=Для хранения предметов на вашей базе вы можете создать 4 маленьких ящика по умолчанию и 2 больших, когда найдете руководство по хранению. Вы также можете использовать палатки.
@Hint149=Объединенные киоски, размещенные на вашей базе, могут использоваться только членами вашего клана.
@Hint150=Вы можете наносить косметические покраски \n на свои предметы в объединённых киосках.
@Hint151=Найдите и посетите покрасочную, \n чтобы перекрасить свой автомобиль.
@Hint152=(Центральные серверы) Устали от некоторых косметических предметов? Поменяйте их на игровом или Steam рынке (требуется, чтобы они были отремонтированы и помещены в объединенный киоск).
@Hint153=(Центральные серверы) Объединенные киоски связаны с вашим личным инвентарем Steam, предметы без красной окантовки можно продавать на рынке.
@Hint154=(Центральные серверы) Используйте объединенные киоски в качестве личного долговременного хранилища для ваших предметов, внесение и снятие предметов стоит внутриигровых денег.
@Hint155=(Центральные серверы) Посетите объединенные киоски, чтобы пересылать свои предметы на другие серверы, вносить и снимать предметы по цене игровых amCoins.
@Hint156=(Центральные серверы) Выдерживайте экстремальные погодные условия, такие как радиационные бури, чтобы получить специальные скины.
@Hint157=(Central-Servers) Используйте часто свой автомобиль, \n чтобы получить покраски на него.
@Hint158=Косметические покраски присуждаются в случайном порядке Steam во время игры.
@Hint159=Строите базу? Еще нет инструментов для добычи ресурсов? Не бойтесь, вы можете собирать дерево и металл, собирая паллеты, бревна, металлические кучи, ржавые мотоциклы, \n спутниковые тарелки и многое другое.
@Hint160=Большая часть снаряжения может быть разбита на ремонтные комплекты и затем использована для ремонта вашего снаряжения. Вы можете комбинировать ремонтные комплекты для экономии места!
@Hint161=Используя лук или арбалет, вы можете охотиться в тишине, чтобы не привлекать враждебных зверей, мутантов и других выживших. В качестве дополнительного бонуса вы можете создать свой собственный набор стрел и болтов!
@Hint162=Не отказывайся от этих тряпок! Тряпки бесценны, так как они используются при изготовлении сумок, стрел, болтов, веревок, коктейлей Молотова, а также в качестве экстренной замены бинтов.
@Hint163=Не рвите всю свою одежду, ночи и определенная погода бывают холодными, и вы можете замерзнуть.
@Hint164=Проверьте в инвентаре общую статистику по защите от окружающей среды, сравните и отремонтируйте снаряжение, чтобы добиться максимальной защиты в различных ситуациях.
@Hint165=Ожидайте, что оружие, снаряжение и боеприпасы будут спрятаны, ищите везде и во всем, каждый закоулок - \n -потенциальное укрытие для добычи.
@Hint166=Осмотрите еду и источники жидкости, чтобы узнать об их негативных последствиях. \n  (Только при включенном счетчике Гейгера в рации обнаруживается излучение в них)
@Hint167=Альтернативой осмотру расходных материалов является всплывающая подсказка, которая покажет больше деталей. \n  (Только при включенном счетчике Гейгера в рации \n обнаруживается излучение в них)
@Hint168=Счетчик Гейгера в Survivotron`е может использоваться для проверки радиации в еде и источниках жидкости непосредственно в мире.
@Hint169=Чтобы найти незагрязненную пищу, посетите места, не подверженные воздействию радиационных штормов, такие как подвалы, бункеры, пещеры и канализация.
@Hint170=Голодны? Сажайте овощи или охотьтесь на животных, затем готовьте или жарьте их, используя костры, грили-барбекю, духовки и микроволновые печи.
@Hint171=Замёрзли? Найдите и используйте костры, свечи, горящие бочки и машины, чтобы согреться. \n Или оставайтесь в укрытии внутри или под землей.
@Hint172=Чтобы зажечь огонь, вам необходимо средство разжигания огня, \n такое как спички или зажигалка.
@Hint173=Замёрзли? Включите генераторы для домов и нагрейте их изнутри, включив духовки, свет и микроволновые печи.
@Hint174=Замёрзли? Оставайтесь внутри своей базы и используйте пропановые обогреватели и другие источники тепла, \n такие как очистители и высокомощные лампы.
@Hint175=Замёрзли? Найдите и используйте тепловые пакеты. Держитесь подальше от воды и дождя, чтобы оставаться сухим.
@Hint176=Сидение рядом с костром еще больше улучшит восстановление  вашего здоровья.
@Hint177=Перегрев? Отойдите от источника тепла и поплавайте, чтобы остыть.
@Hint178=Почти объелись? Частично потребляйте предметы, чтобы что-то сохранить на потом и избежать переедания.
@Hint179=Когда вы едите или пьете слишком много, вас будет рвать и вы потеряете большую часть своей пищи.
@Hint180=Сирены и колокола в церковях объявляют о приближении экстремальных погодных условий. Когда вы их услышите - ищите убежище.
@Hint181=Во время снегопада может возникнуть опасная метель, которая может нанести вред вашему здоровью, если вы не будете искать укрытия и согреваться.
@Hint182=Получаете урон от дождя? Если вы видите желтый смог, значит, это кислотный дождь. Наденьте защитное снаряжение или ищите укрытие.
@Hint183=Используйте таблетки для очистки воды для очистки грязной воды в многоразовых контейнерах.
@Hint184=Соберите дождевую воду в своей базе с помощью водосборника.
@Hint185=Находите только загрязнённую воду? Очистите воду на своей базе с помощью водоочистителя.
@Hint186=Храните воду в своей базе, используя бочки с водой или походные бутыли.
@Hint187=Некоторые двери могут быть усилены, гарантируя им больше здоровья.
@Hint188=Некоторые двери вы можете потянуть на себя. Вы также можете постучать в них перед входом.
@Hint189=Хотите играть только против окружающей среды или в одиночку? Разместите свой собственный выделенный сервер. \n Многочисленные настройки поспособствуют вашим предпочтениям.
@Hint190=Найдите и посетите больницу, чтобы запастись медицинскими препаратами.
@Hint191=Посетите и получите доступ к большим бункерным комплексам, спрятанным на острове. \n Откройте тайники Сынов Железа, содержащие высококачественную добычу.
@Hint192=Используйте душ, чтобы избавиться от воздействия радиации.
@Hint193=Вы можете выращивать различные овощи из семян на грядках, заполните грядки землёй, водой, семенами и удобрениями для получения идеальных условий выращивания.
@Hint194=Для дальнейшего повышения эффективности вашего сельского хозяйства вы можете освещать свои грядки ночью или нагревать их достаточно, чтобы противостоять снежным и холодным ночам.
@Hint195=Соберирайте спелые овощи с ваших грядок прежде, чем они сгниют.
@Hint196=Вы можете использовать гнилую пищу в качестве удобрения или источника семян.
@Hint197=При наведении на объект отображается значок: прокрутите колёсико вниз, чтобы увидеть, что в нем.
@Hint198=Вы можете использовать гнилые овощи и фрукты, чтобы отравить воду в емкостях для воды.
