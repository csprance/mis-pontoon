@Hint1=Niemand weiß, was den Endkrieg auslöste. Es war zu schnell vorbei, es wurde mit den letzten Atomlagern der kriegführenden Nationen gekämpft, und diejenigen, die an den Auslösern saßen, haben nicht überlebt.
@Hint2=Ein halbes Jahrhundert Krieg mit Atomwaffen, Biowaffen, Nano-Waffen und sogar kinetischen Killwaffen brachte uns die leere Welt - eine Bevölkerung von 100 Millionen Menschen, die schnell zusammenbrach.
@Hint3=Es war der letzte Krieg, weil danach wirklich niemand mehr übrig war, der kämpfen wollte; Wir waren alle zu sehr damit beschäftigt, zu überleben.
@Hint4=Wer ist schuld? Hängt davon ab, wer Sie sind, aber Sie könnten genauso leicht die Waffenindustrie beschuldigen. Am Ende war praktisch jeder Waffenhändler der Welt im Besitz der Amalgamated Corporation.
@Hint5=Verdammt, am Ende hat die Amalgamated Corporation so ziemlich alles gemacht. AC Sportdrinks, AC Icecream, AC Schlachtrüstung, sogar AC Happytabs. Ich vermisse diese. AC gab uns sogar unser wunderbares Mutantenproblem.
@Hint6=Alle waffenfähigen Isotope, die in den Wassertisch geraten, oder die Fische oder die Luft, reagierten mit einigen der verbleibenden Biowaffen und ließen viele Menschen genauso zornig wie tabu-gepumpte Kannibalen gehen.
@Hint7=Sie können einen Nachbarn ignorieren, der an Neoelefantitis oder Novuleprosy erkrankt.
@Hint8=Das ist es also, wir sind fertig, die Zivilisation nimmt eine Verschnaufpause ein. Im Jahr 2089 ist jeder, der am Leben und unbewohnt ist, nur darauf konzentriert, diesen Weg zu bleiben.
@Hint9=Hier und da gibt es Geschichten von Enklaven, in denen sie das Glück haben, reichlich Nahrung vorrätig zu haben, und Mutanten sind dünn auf dem Boden oder es gibt viel Munition, die sie abwerfen können. Mein Rat ist, einen zu finden oder einen zu machen.
@Hint10=Die Erde bleibt, all dies wird auch vergehen, und wenn Darwin Sie segnet, werden Ihre Kinder das restliche erben. Momentan ist es ein Tag nach dem anderen.
@Hint11=Falls Sie bluten, zerreißen Sie alte Kleidung schnell in Lumpen, indem Sie mit der rechten Maustaste darauf klicken und "In Lumpen reißen" auswählen.
@Hint12=Sie müssen ein Plot Sign erstellen und platzieren, um Land zu beanspruchen, bevor Sie mit dem Bau Ihrer Basis beginnen können. Plotzeichen können nicht zerstört werden, bevor alle anderen Basisteile zuerst zerstört werden.
@Hint13=Die Eisensöhne haben uns Bastelhelfer hinterlassen, Sie können deren Inhalt lernen, indem Sie sie finden und lesen. \n Sehen Sie auf jeden Fall nach ihnen oder tauschen Sie sie mit anderen Überlebenden aus.
@Hint14=Wenn Ihnen die Munition ausgeht, können Sie mit %[player:special] mit jeder Waffe Nahkampfangriffe ausführen.
@Hint15=Keine Waffen zur Hand? Versuchen Sie, %[player:special2] anstelle von Schlägen zu treten, um eine größere Reichweite und einen stärkeren Angriff zu erzielen!
@Hint16=Es gibt keinen Mangel an Holz in der Welt, die noch übrig ist. \n Ziehen Sie Baumstämme an, um Baumstämme zu sammeln, die dann zu Holz verarbeitet werden können.
@Hint17=Steine ​​können mit einer Spitzhacke von Felsen geholt werden. Sie können es auch verwenden, um offene Schädel auszuwählen!
@Hint18=Abgebrochene Autos sind eine gute Quelle für Schrott in der Einöde, wenn Sie einen Hammer zur Hand haben.
@Hint19=Gruppiere dich mit anderen Überlebenden, um einen Clan zu gründen. Clanmitglieder teilen sich die Basen und können zusammen bauen.
@Hint20=Sie können auf jedem Server nur ein Plot Sign eines Basisgebäudes platzieren.
@Hint21='Mein zu Hause ist meine Burg'. Damit dies so bleibt, muss sich jede Basis etwas von anderen entfernt befinden.
@Hint22=Halten Sie beim Platzieren eines Basisteils %[player:allow_rotate] gedrückt und bewegen Sie die Maus, um das Objekt zu drehen.
@Hint23=Wenn Sie ein Basisteil platzieren, können Sie das Element auf Ihre Höhe beschränken, indem Sie die linke Umschalttaste gedrückt halten.
@Hint24=Wenn Sie ein Basisteil platzieren, wird die Platzierung mit der rechten Maustaste abgebrochen.
@Hint25=Wenn Sie ein Basisteil platzieren, bewegen Sie Ihren Überlebenden, um die Position und Ausrichtung des Teils zu ändern.
@Hint26=Sie können Basisteile nur auf Ihrem eigenen Land oder auf dem Land eines Clanmitglieds platzieren.
@Hint27=Je mehr Teile Ihre Basis enthält, desto länger überlebt Ihre Basis unbeaufsichtigt. Interagiere mit deiner Basis, um sie am Leben zu erhalten!
@Hint28=Geben Sie! Base im Chat ein, um Informationen über Ihre aktuelle Basis, die Anzahl der verbleibenden Teile und die verbleibende Lebensdauer zu erhalten.
@Hint29=Friss gründlich! Die wenigen Ressourcen, die auf dieser Welt übrig sind, können an den unwahrscheinlichsten Orten gefunden werden.
@Hint30=Durch die Einöde zu laufen, macht Durst. Behälter können durch Betrachten einer Wasserquelle und über das Aktionsmenü aufgefüllt werden.
@Hint31=Die wenigen Generatoren, die auf der Welt übrig sind, können mit den richtigen Ressourcen hochgefahren werden.
@Hint32=Ihr Überlebender kann bis zu 40 kg tragen. Rucksäcke und Kleidung haben Taschen, um weitere Gegenstände zu transportieren. Achten Sie im Inventar auf das Gewicht Ihrer Ausrüstung.
@Hint33=Sie können Fahrzeuge reparieren, indem Sie sie mit der Waffe mit dem Schlüssel Lug schlagen.
@Hint34=Fahrzeuge eignen sich hervorragend zum Verstauen schwerer Sachen, aber lassen Sie niemanden damit davonfahren!
@Hint35=Fahrzeuge benötigen mehrere Ressourcen, um gestartet zu werden. Überprüfen Sie den Bestand des Fahrzeugs, um herauszufinden, was es benötigt.
@Hint36=Fahrzeuge können ohne Räder fahren, aber sie fahren schlecht und sind langsam.
@Hint37=Waffe fühlt sich ungenau an? Halten Sie %[player:stabilize] gedrückt, um den Atem anzuhalten und das Pendeln zu reduzieren.
@Hint38=Mutanten können zwar an Fernkampfangriffen fehlen, sie sind jedoch aus nächster Nähe sehr mächtig. Versuchen Sie sich von ihnen fernzuhalten, wenn Sie können.
@Hint39=Schuhe bieten einen gewissen Schutz gegen Punji-Stick-Fallen, aber es ist am besten, alle zusammen zu vermeiden.
@Hint40=Sei dir deiner Umgebung bewusst! Das Verstecken in Büschen und anderen Blättern kann eine nützliche Taktik sein.
@Hint41=Das Schießen von der Hüfte aus ist deutlich ungenauer als die Verwendung Ihrer Eisensucher.
@Hint42=Alle Geschosse sind von der Schwerkraft betroffen. Stellen Sie sicher, dass Sie Ihre Schüsse führen, wenn Sie sich im Fernkampf befinden.
@Hint43=Sie können einen Clan über die Clan-Registerkarte in Ihrem Inventar erstellen.
@Hint44=Das Hocken mit %[player:crouch] macht Sie ruhiger, ein schwierigeres Ziel und erhöht Ihre Genauigkeit.
@Hint45=Durch das Proning mit %[player:prone] wird Ihr Profil erheblich verringert, wodurch Sie ein schwierigeres Ziel treffen und Ihre Treffsicherheit erhöhen.
@Hint46=Während der Bauchlage von %[player:prone] oder %[player:crouch] können Sie Ihre Geschwindigkeit und Lautstärke ändern, indem Sie die Sprint-Bindungen %[player:sprint] oder Walk [%: Player: Walk] verwenden.
@Hint47=Während der Bauchlage von %[player:prone] können Sie schnelle Side-Rolls ausführen, indem Sie %[player:sprint] und %[player:moveleft] oder %[player:moveright] kombinieren.
@Hint48=Eine Richtlinie "Zuerst schießen, Fragen stellen" ist möglicherweise nicht immer die beste Option. Verwenden Sie Ihre Stimme %[default:voice_chat_talk], um sich mit anderen Überlebenden zu unterhalten.
@Hint49=Durch Doppelklicken auf die Sprach-Taste %[default:voice_chat_talk] wird der Sprachmodus geändert. Die zwei verfügbaren Modi sind Push-to-Talk und sprachaktiviert.
@Hint50=Sprich mit anderen Überlebenden mit %[default:voice_chat_talk], um festzustellen, ob sie freundlich oder feindlich sind.
@Hint51=Sie können die Schulter über der Kamera wechseln, indem Sie %[player:switchshoulder] drücken.
@Hint52=Mit %[player:walk] können Sie langsam gehen und weniger Geräusche machen, wenn Sie sich bewegen.
@Hint53=Eine vollständige Liste der verfügbaren Aktionen finden Sie im Menü Controls. Sie können Aktionen auch über dieses Menü erneut binden.
@Hint54=Wenn Sie sich zu lange im Leerlauf befinden oder zu lange warten, bis Sie wieder erscheinen, werden Sie automatisch vom Server weggeschoben.
@Hint55=Denken Sie daran, nachts oder beim Betreten dunkler Bereiche eine Taschenlampe oder Taschenlampe mitzunehmen.
@Hint56=Zählen Sie die Kugeln, während Sie schießen, und überprüfen Sie das Magazin im Inventar, um zu vermeiden, dass die Kugeln während eines Feuergefechts ausgehen.
@Hint57=Wenn Sie einen anderen Überlebenden in der Nähe hören, bleiben Sie stehen und beobachten Sie, wie er am besten vorgeht.
@Hint58=Deckung in einem Feuergefecht finden. Im Freien zu sein, verlangt nach Ärger.
@Hint59=Das Festhalten an den Straßen kann gefährlich sein. Es kann sinnvoll sein, eine andere Route zu finden.
@Hint60=Der 5-Tonnen-LKW kann bis zu 10 Personen transportieren. Wenn Sie jedoch den gesamten Clan stilvoll durch die Stadt transportieren müssen, laden Sie im Partybus bis zu 29 Überlebende!
@Hint61=Strahlungsbereiche sind mit einem Geigerzähler erkennbar oder durch ein leicht blaues Leuchten erkennbar. Vor dem Betreten von bekannten Bestrahlungsbereichen sollten Sie sich vor dem Betreten bekannter Bestrahlungspillen mit Anti-Rad-Pillen, Anti-Rad-Pilzen oder Kaliumjodpillen auffüllen.
@Hint62=Manchmal ist es am besten, wenn Sie aus einer Brücke heraus springen und unter Wasser tauchen.
@Hint63=Wenn Sie gut genährt und mit Feuchtigkeit versorgt werden, können Sie sich schneller von Wunden erholen.
@Hint64=Schließe dich mit einer Gruppe oder einem Clan zusammen, um deine Überlebenschancen zu erhöhen. Denken Sie daran, was Ihre Freunde tragen, und rufen Sie auf, wenn Sie das Aussehen ändern, um ein versehentliches Feuer zu vermeiden.
@Hint65=Wenn Sie einen Mutanten oder einen Überlebenden hören, besteht die Chance, dass sie auf Sie warten, also passen Sie auf Ihren Rücken! \n Sie können auch mit %[player:allow_rotate] freelooken.
@Hint66=Fahrzeuge können erschossen werden und explodieren, wenn sie ausreichend beschädigt sind.
@Hint67=Gegenstände, die mit Sprengstoff, Propan, Kraftstoff oder Feuerlöschern gefüllt sind, explodieren bei Zerstörung. \ Dies gilt auch für Ihr Inventar, wenn auf Ihre Ausrüstung geschossen wird.
@Hint68=Der Wind beeinflusst Ihren Kugelpfad. Die Pfadänderung nimmt mit zunehmender Entfernung zu, ebenso wie der Kugelabfall.
@Hint69=Sie können verbesserte Bandagen herstellen, indem Sie Alkohol und einen Verband kombinieren.
@Hint70=Medic 101: Antibiotika heilen Gift. Anti-Rad-Pillen verringern die Strahlung. Bandagen oder Lumpen vermindern Blutungen.
@Hint71=Über die Steam-Freundesliste können Sie schnell an einer Gameplay-Sitzung eines Freundes teilnehmen.
@Hint72=Sie können direkt an einer Gameplay-Sitzung über den Steam-Server-Browser teilnehmen (Ansicht> Server).
@Hint73=Bewegen Sie den Mauszeiger über Gegenstände in Ihrem Inventar, um eine genauere Beschreibung des Gegenstands zu erhalten.
@Hint74=Wenn Sie einem Überlebenden begegnen, der Sie mit einer Waffe bedroht, prüfen Sie, ob überhaupt eine Zeitschrift darin ist.
@Hint75=Andere Überlebende können nachts aus großer Entfernung Licht sehen. Seien Sie vorsichtig, oder Ihre Taschenlampe kann Ihre Position verraten.
@Hint76=Laufen Sie in die Richtung, in die Sie springen möchten. Der Impuls erhöht Ihre Sprungdistanz.
@Hint77=Einige Rucksäcke haben mehr Platz als andere. Halten Sie Ausschau nach verbesserten Versionen von Elementen, die Sie bereits besitzen.
@Hint78=Wenn Sie Ihre Waffe in den Holster stecken, wirken Sie anderen Überlebenden weniger bedrohlich.
@Hint79=Einige Pilze können gegessen werden, andere können als Handwerkszutat verwendet werden.
@Hint80=Einige Nahkampfwaffen haben eine erhöhte Chance, dass dein Gegner blutet.
@Hint81=Wenn Sie sich verirrt haben, suchen Sie nach Straßen, Flüssen, Sehenswürdigkeiten oder Stromleitungen. Diese führen Sie wahrscheinlich an einen interessanten Ort.
@Hint82=Neben der Sprachkommunikation gibt es drei verschiedene Text-Chat-Modi (alle mit unterschiedlichen Bereichen): Flüstern, Lokal und Bereich.
@Hint83=Sie können sich mit %[player:sit] setzen, wenn Sie keinen Gegenstand halten.
@Hint84=Suchen Sie nach einer Bushaltestelle, wenn Sie sich verlaufen haben. An Bushaltestellen befinden sich Karten, auf denen Sie sich orientieren können.
@Hint85=Es gibt einige Karten der Region auf Schildern, die auf der ganzen Welt angebracht sind.
@Hint86=Halten Sie Ausschau nach Handkarten der Insel Orca, die auf der ganzen Welt verstreut ist.
@Hint87=Erhöhen Sie Ihre Waffe oder Ihre Fäuste mit %[player:tactical], dies wird Sie beim Laufen verlangsamen, nicht aber beim Sprint.
@Hint88=Gehen Sie schnell zum Dämmerlicht über, wenn Ihre Waffe noch nicht angehoben ist, indem Sie %[player:attack1] und dann %[player:zoom] einmal antippen.
@Hint89=Sie können den Zoom jederzeit mit jedem Element in der Hand fokussieren, indem Sie %[player:zoom] verwenden.
@Hint90=Sie können sich Überlebenden ergeben, indem Sie %[default:emotep_handsup] verwenden und Ihre Waffe ablegen.
@Hint91=Begrüßen Sie andere Überlebende, indem Sie mit %[default:emote_wave] winken.
@Hint92=Warnen Sie andere Überlebende, sich zu nähern, indem Sie ihnen mitteilen, dass sie %[default:emote_stop] nicht mehr verwenden sollen.
@Hint93=Laden Sie Überlebende ein, sich mit %[default:emote_comehere] zu nähern.
@Hint94=Überwachen Sie Überlebende, indem Sie %[default:emote_shhh] verwenden.
@Hint95=Geben Sie anderen Überlebenden Anweisungen, indem Sie %[default:emote_pointfinger] verwenden.
@Hint96=Erhöhen Sie die Reichweite der Bögen und werfen Sie Gegenstände, indem Sie %[player:attack1] etwa eine Sekunde lang halten, bevor Sie loslassen.
@Hint97=Sie können Pfeile und Bolzen mit verschiedenen Effekten herstellen (z. B. Feuer oder Gift). \ Die meisten dieser Effekte können nur einmal pro Projektil verwendet werden.
@Hint98=Ruhen Sie sich aus und geben Sie Ihren Wunden Zeit, um zu heilen. Wenn Sie %[player:sit] hinsetzen, werden Ihre Wunden schneller geheilt.
@Hint99=Sie können mit %[player:reload] nachladen, wenn Sie Munition in Ihren Taschen haben (nicht in Ihrem Rucksack). \n Oder durch Ziehen der Munition durch das Inventar %[default:ui_show_inventory].
@Hint100=Sie können das Inventar eines Objekts anzeigen, indem Sie %[default:ui_show_inventory] verwenden, während Sie es betrachten.
@Hint101=Andere Überlebende können mit Klebeband von hinten erfasst werden, während sie sich nicht bewegen.
@Hint102=Wenn Sie gefangen genommen wurden, können Sie versuchen, sich zu befreien, indem Sie ungefähr 5 Minuten lang zwischen %[player:leanleft] und %[player:leanright] wechseln. Oder indem Sie einen freundlichen Überlebenden bekommen, der Sie befreit.
@Hint103=Wenn Ihr Inventar voll ist, können Sie mit %[player:mwheel_down] noch direkt Gegenstände auf der Welt verbrauchen.
@Hint104=Einige Waffen haben mehrere Feuermodi. Drücken Sie %[player:firemode], um zwischen diesen Modi zu wechseln.
@Hint105=Gelernte Handbücher gelten nur für den Server, auf dem sie gelernt haben. Sie werden immer noch nach dem Tod aufbewahrt und neu gestartet.
@Hint106=Gelernte Guides zeigen neue fertige Gegenstände, die Ihrem Überlebenden sonst nicht bekannt waren. Möglicherweise gibt es mehr Gegenstände, die du herstellen kannst, von denen du noch nichts weißt!
@Hint107=Glaubst du, du bist der König des Berges, der auf dem Auto steht? Denk nochmal! Mutanten können Steine ​​auf Überlebende werfen, die sie sehen können, aber nicht erreichen können!
@Hint108=Mit %[vehicle_driver:v_lights] können Sie die Fahrzeugbeleuchtung ein- und ausschalten.
@Hint109=Hupen Sie das Fahrzeug mit %[vehicle_driver:v_horn].
@Hint110=Starten Sie ein voll ausgestattetes Fahrzeug mit %[vehicle_driver:v_start]. Sie müssen alle erforderlichen Teile im Fahrzeugbestand haben, damit der Motor starten kann!
@Hint111=Beachten Sie, dass Überlebende, die sich ganz in Ihrer Nähe befinden, Ihre Funkverbindung mithören können (gleiche Entfernung wie Flüstern).
@Hint112=Das Survivotron VI ist nicht nur ein weiteres Radio, sondern umfasst einen Geigerzähler, eine Uhr, ein Thermometer, einen Kompass und ein GPS zum Orientieren, das mit %[player:firemode] umgeschaltet werden kann.
@Hint113=Das Survivotron-Funkgerät unterstützt mehrere Kanäle und Frequenzbereiche. Drücken Sie %[default:radio_chup] für Kanal auf, %[default:radio_chdn] für Kanal ab und %[default:radio_band], um das Band zu wechseln.
@Hint114=Miscreated unterstützt Head Tracking-Geräte entweder mit TrackIR oder Freetrack.
@Hint115=Miscreated unterstützt zusätzlich 3D-Positionsstimme entweder mit Mumble oder dem Teamspeak CrossTalk-Plugin.
@Hint116=Beim Aufnehmen von Elementen können Sie entweder mit dem Mausrad blättern, um das Kontextmenü zu öffnen, oder einfach %[player:use] drücken.
@Hint117=Als Überlebender auf Orca Island fangen Sie mit Ihren bloßen Händen %[player:primary], einer Taschenlampe %[player:secondary] und einigen stilvollen Klamotten an.
@Hint118=Sie können Chat-Befehle verwenden, um Serverinformationen abzufragen:! Uptime! Ping! Neustart! Server!
@Hint119=Sie können versuchen, kleinere Fahrzeuge über das Kontextmenü des Mausrads zu drücken und zu drehen.
@Hint120=Sie können Ihren Überlebenden umbenennen und das Geschlecht über das Setup des Hauptmenü-Players ändern, wenn Sie nicht auf dem Server leben.
@Hint121=Waffenzubehör kann durch die Bindungen, Lichter %[player:accessory2], Laser %[player:accessory1] und Kopfbedeckungen %[player:accessory3] schneller ausgelöst werden.
@Hint122=Befestigen Sie einen Schalldämpfer an Ihrer Waffe, damit Ihre Schüsse sowohl von Überlebenden als auch von Mutanten schwerer zu hören sind.
@Hint123=Ein handgefertigter Schalldämpfer wird viele Schläge nicht überleben.
@Hint124=Befestigen Sie einen Vordergriff an Ihrer Waffe, um den Rückstoß zu reduzieren.
@Hint125=Befestigen Sie ein Bajonett an Ihrer Waffe, um den Nahkampfschaden zu erhöhen.
@Hint126=Um Ihre Finger zu entspannen, verwenden Sie die Umschalttasten, um %[player:sprintforward_toggle] vorwärts zu springen und die Ziele %[player:zoom_toggle] nach unten zu richten.
@Hint127=Unbewusste Überlebende können mit etwas Salz schneller geweckt werden. Stellen Sie sicher, dass sie zuerst verbunden werden, wenn sie bluten.
@Hint128=Die Gasmaske, Bandanas und Staubmaske können Sie vor Gaseffekten schützen.
@Hint129=Seien Sie vorsichtig, wenn Sie Alkohol trinken, zu viel trinken kann Sie ausschalten.
@Hint130=Um Überlebende zu unterwerfen, können Sie nicht-tödliche Optionen wählen, z. B. die Außerbetriebnahme und das Ausschalten. \n Wichtige Gegenstände sind: Handschellen, Seile, Klebeband, Tranq-Gewehr und Betäubungsstock
@Hint131=Um sich von Krankheiten oder Infektionen zu erholen, müssen Sie Antibiotika einnehmen.
@Hint132=Um sich schneller von den Folgen der Torpidität zu erholen, können Sie Aspirin oder Energy Drinks konsumieren.
@Hint133=Sie können zwischen der Ansicht der ersten und der dritten Person wechseln, indem Sie %[player:thirdperson] drücken.
@Hint134=Sie können einen aufgeladenen Wurf- oder Bogenschuss abbrechen, indem Sie %[player:reload] drücken.
@Hint135=HUD anzeigen oder ausblenden mit %[default:ui_toggle_hud].
@Hint136=Um die Gitarre zu spielen, verwenden Sie die Emotes, während sie ausgerüstet ist. Sie können sie auch für Nahkampfangriffe verwenden.
@Hint137=Bei extremem Wetter rüsten Sie Schutzkleidung aus und suchen Schutz in geschlossenen Räumen, unter Wasser, in geschlossenen Fahrzeugen oder am besten unterirdisch in Bunkern, Abwasserkanälen oder Höhlen.
@Hint138=Wenn Sie sich in der Nähe einer Basis abmelden, die weder Ihnen noch Ihrem Clan gehört, werden Sie zu einer zufälligen Kartenposition verschoben.
@Hint139=Mit dem Survivotron VI können Sie mit dem eingebauten Geigerzähler (der auch stummgeschaltet werden kann) auf Element- und Umgebungsstrahlung prüfen.
@Hint140=Mit dem Survivotron VI kann die Umgebungstemperatur überprüft werden.
@Hint141=Sie können Artikeldetails in Ihrem Inventar überprüfen, indem Sie mit der Maus darüber fahren.
@Hint142=Anti-Rad-Pillen, Anti-Rad-Pilze oder Kalium-Jod-Pillen helfen gegen Strahlung.
@Hint143=Achten Sie auf Fallen, die in der Umgebung platziert und ausgeblendet werden können. Einige dieser Fallen können wiederverwendet und hergestellt werden.
@Hint144=Einige saisonale Gegenstände sind nur für eine begrenzte Zeit bearbeitbar und auffindbar.
@Hint145=Wenn Sie Elemente suchen, wird das Aktionsmenü mit einem Scrollrad-Symbol angezeigt, wenn Elemente gefunden werden.
@Hint146=Befreie die Welt für amCoins, um den Amalgamated Kiosk zu nutzen.
@Hint147=Einige auf der Welt gefundene Amalgamated Kiosks können mit einem Fahrzeug zu Ihrer Basis geschleppt werden.
@Hint148=Um Gegenstände in Ihrer Basis zu lagern, können Sie standardmäßig 4 kleine und 2 große Kisten herstellen, sobald Sie die Lageranleitung gefunden haben. Sie können auch Zelte verwenden.
@Hint149=Amalgamierte Kioske in Ihrer Basis können nur von Ihren Clanmitgliedern verwendet werden.
@Hint150=In den Amalgamated Kiosks können Sie auf Ihre Artikel kosmetische Haut auftragen.
@Hint151=Suchen und besuchen Sie die Lackiererei, um Fahrzeughaut aufzutragen
@Hint152=(Central-Server) Müde von einigen Kosmetikartikeln? Handel mit ihnen im Spiel oder Dampfmarkt (Erfordert, dass sie repariert und in den Amalgamated Kiosk deponiert werden).
@Hint153=(Central-Server) Amalgamierte Kioske sind mit Ihrem persönlichen Steam-Inventar verknüpft. Artikel ohne rote Umrandung können auf dem Marktplatz gehandelt und verkauft werden.
@Hint154=(Central-Server) Verwenden Sie Amalgamated Kiosks als persönlichen Langzeitspeicher für Ihre Artikel. Die Kosten für Einzahlungen und Abbuchungen von In-Game-AmCoins fallen an.
@Hint155=(Central-Server) Besuchen Sie Amalgamated Kiosks, um Ihre Artikel auf andere Server zu übertragen.
@Hint156=(Central-Server) Überleben Sie extreme Wetterbedingungen wie Strahlungsstürme, um besondere Skins zu erhalten.
@Hint157=(Zentrale Server) Fahren Sie mit Ihrem Fahrzeug viel herum, um dafür Skins zu erhalten.
@Hint158=Kosmetische Skins werden während des Spiels zufällig von Steam vergeben.
@Hint159=Eine Basis bauen? Noch keine Erntegeräte? Fürchten Sie sich nicht, Sie können Holz und Metall ernten, indem Sie Paletten, Baumstämme, Metallpfähle, verrostete Motorräder, Satellitenschüsseln und vieles mehr spülen.
@Hint160=Die meisten Geräte können in Reparatursätze zerlegt werden und dann zum Reparieren Ihrer Ausrüstung verwendet werden. Sie können Reparatursätze kombinieren, um Platz zu sparen!
@Hint161=Mit einem Bogen oder einer Armbrust können Sie in nahezu Schweigen jagen, um zu vermeiden, dass Sie feindliche Tiere, Mutanten und andere Überlebende anziehen. Als zusätzlichen Bonus können Sie Ihre eigene Auswahl an Pfeilen und Bolzen erstellen!
@Hint162=Verpassen Sie nicht diese Lumpen! Lumpen sind von unschätzbarem Wert, da sie bei der Herstellung von Packungen, Pfeilen, Bolzen, Seilen, Molotow-Cocktails und als Ersatzbandagenersatz verwendet werden.
@Hint163=Zerreißen Sie nicht alle Ihre Kleider, die Nächte und das bestimmte Wetter werden kalt und Sie können erfrieren.
@Hint164=Überprüfen Sie die allgemeinen Umweltschutzstatistiken Ihrer Überlebenden im Inventar, vergleichen und reparieren Sie Ihre Ausrüstung, um den maximalen Schutz für verschiedene Situationen zu erreichen.
@Hint165=Erwarten Sie, dass Waffen, Ausrüstung und Munition versteckt werden, suchen Sie überall und nach allem - jeder Winkel ist ein potenzieller Versteck für Beute.
@Hint166=Untersuchen Sie Verbrauchsmaterialien und Flüssigkeitsquellen, um deren negative Auswirkungen herauszufinden. \n  (Nur wenn der Geigerzähler von Suviotron eingeschaltet ist, ist die Strahlung in ihnen erkennbar)
@Hint167=Eine Alternative zur Inspektion von Verbrauchsmaterialien ist der Inventar-Tooltip, der weitere Details enthält. \n  (Nur wenn der Geigerzähler von Suviotron eingeschaltet ist, ist die Strahlung in ihnen erkennbar)
@Hint168=Der Survivotron-Geigerzähler kann verwendet werden, um die Strahlung in Verbrauchsmaterialien und Flüssigkeitsquellen direkt in der Welt zu überprüfen.
@Hint169=Um nicht kontaminierte Verbrauchsmaterialien zu finden, besuchen Sie Orte, die von den Strahlungsstürmen nicht betroffen sind, wie etwa Keller, Bunker, Höhlen und Abwasserkanäle.
@Hint170=Hungrig? Pflanzen Sie Gemüse oder jagen Sie Tiere und kochen oder grillen Sie diese mit Feuerstellen, Lagerfeuer, Grillgeräten, Öfen und Mikrowellen.
@Hint171=Einfrieren? Suchen und verwenden Sie Feuerstellen, Lagerfeuer, Kerzen, brennende Fässer und Autos, um sich aufzuwärmen. Alternativ können Sie sich in oder unterirdisch aufhalten.
@Hint172=Um ein Feuer zu entfachen, benötigen Sie einen Feueranzünder wie Streichhölzer oder Feuerzeug.
@Hint173=Einfrieren? Schalten Sie Generatoren für Häuser ein und heizen Sie sie auf, indem Sie Öfen, Lampen und Mikrowellen einschalten.
@Hint174=Einfrieren? Bleiben Sie in Ihrer Basis und verwenden Sie Propanheizungen und andere Wärmequellen wie Reiniger und Arbeitsscheinwerfer.
@Hint175=Einfrieren? Wärmepackungen finden und verwenden. Halten Sie sich von Wasser und Regen fern, um trocken zu bleiben.
@Hint176=Wenn Sie sich neben einem Lagerfeuer aufhalten, wird Ihre Gesundheit noch stärker.
@Hint177=Überhitzung? Verlassen Sie den unmittelbaren Bereich der Wärmequelle und schwimmen Sie sich ab.
@Hint178=Fast voll? Verbrauchen Sie zum Teil Artikel, um etwas für später aufzubewahren und um übermäßiges Essen zu vermeiden.
@Hint179=Wenn Sie zu viel essen oder trinken, erbrechen Sie sich und verlieren den Großteil Ihrer Nahrung.
@Hint180=Sirenen und Kirchenglocken kündigen anstehende extreme Wetterbedingungen an. Wenn Sie hören, suchen Sie Schutz.
@Hint181=Während es schneit, kann ein gefährlicher Schneesturm auftreten und es kann für Ihre Gesundheit schädlich sein, wenn Sie keinen Schutz suchen und sich warm machen.
@Hint182=Schaden durch Regen nehmen? Wenn Sie gelben Smog sehen, ist es saurer Regen. Geeignete Ausrüstung ausrüsten oder Unterschlupf suchen.
@Hint183=Verwenden Sie Wasserreinigungstabletten zur Reinigung von Schmutzwasser in nachfüllbaren Behältern.
@Hint184=Sammeln Sie Wasser in Ihrer Basis vor Regen mit dem Wassersammler.
@Hint185=Nur verschmutztes Wasser finden? Reinigen Sie das Wasser in Ihrer Basis mit dem Wasserfilter.
@Hint186=Speichern Sie Wasser in Ihrer Basis mit den Wasserfässern oder Campingkannen.
@Hint187=Einige Türen können verstärkt werden, um ihnen mehr Gesundheit zu geben.
@Hint188=Einige Türen können Sie öffnen. Sie können auch vor dem Betreten an die Türen klopfen.
@Hint189=Wollen Sie rein gegen die Umwelt spielen oder alleine? Hosten Sie Ihren eigenen dedizierten Server. \n Verschiedene Einstellungen sind vorhanden, um die Benutzererfahrung an Ihre Vorlieben anzupassen.
@Hint190=Finden Sie das Krankenhaus und besuchen Sie es, um sich mit medizinischen Artikeln zu versorgen.
@Hint191=Besuchen Sie die großen Bunkerkomplexe, die auf der Insel versteckt sind, und erhalten Sie Zutritt. \n Benötigen Sie die Eisen-Söhne für hochwertige Beute.
@Hint192=Verwenden Sie die Dekontaminationsduschen der Welt, um sich von Strahlungseffekten zu befreien.
@Hint193=Sie können verschiedene Gemüse aus dem Saatgut in Pflanzgefäßen anbauen und diese mit idealen Wachstumsbedingungen mit Schmutz, Wasser, Saatgut und Dünger befüllen.
@Hint194=Um Ihre landwirtschaftliche Effizienz weiter zu verbessern, können Sie Ihre Pflanzgefäße nachts anzünden oder gerade genug heizen, um Schnee und kalte Nächte zu begegnen.
@Hint195=Sammeln Sie das reife Gemüse aus Ihren Pflanzgefäßen, bevor sie verfaulen.
@Hint196=Sie können verdorbenes Futter als Dünger oder als Saatgutquelle verwenden.
@Hint197=Bei der Interaktion mit Objekten wird ein Symbol angezeigt: Scrollen Sie nach unten, um zu sehen, was darin enthalten ist.
@Hint198=Sie können faules Gemüse und Obst verwenden, um Wasserbehälter zu vergiften.
