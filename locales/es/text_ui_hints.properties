@Hint1=Nadie sabe qué comenzó la Guerra Final. Terminó demasiado rápido, luchó con la última de las reservas nucleares de las naciones beligerantes, y los que apretaron los gatillos no sobrevivieron.
@Hint2=Medio siglo de guerras con armas nucleares, armas biológicas, nano-armas, e incluso armas para matar cinéticas, nos dio el mundo vacío: una población de 100 millones de habitantes y una rápida caída.
@Hint3=Fue la Guerra Final porque después de eso realmente no quedaba nadie que quisiera luchar; Estábamos demasiado ocupados sobreviviendo.
@Hint4=¿De quien es la culpa? Depende de quién eres, pero puedes culpar a la industria de las armas con la misma facilidad. Al final, prácticamente todos los comerciantes de armas del mundo eran propiedad de Amalgamated Corporation.
@Hint5=Demonios, al final, la Corporación Amalgamada hizo casi todo. Bebidas deportivas AC, helado de CA, equipo de batalla de CA, incluso CA Happytabs. Los echo de menos AC incluso nos dio nuestro maravilloso problema mutante.
@Hint6=Todos los isótopos de grado de armas que entran en el nivel freático, o los peces, o el aire reaccionaron con algunas de las armas biológicas sobrantes e hicieron que muchas personas fueran tan squirrely como los caníbales de bombeo.
@Hint7=Puedes ignorar a un vecino que esté desarrollando neo-elephantitis o novulepra, pero cuando él trata de comerte, debes interesarte.
@Hint8=Así que eso es todo, hemos terminado, la civilización está tomando un respiro. En 2089, cualquier persona que se haya quedado con vida y en silencio se centrará en mantenerse así.
@Hint9=Hay historias de enclaves aquí y allá, donde tienen la suerte de tener un montón de comida almacenada y los mutantes son delgados en el suelo o hay muchas municiones para lanzarles. Mi consejo es encontrar uno, o hacer uno.
@Hint10=La Tierra permanece, todo esto también pasará, y si Darwin te bendice, tus hijos heredarán lo que queda. Por ahora, es un día a la vez.
@Hint11=En caso de que esté sangrando, rompa rápidamente la ropa vieja en trapos haciendo clic con el botón derecho sobre ellos y seleccionando 'rasgar en trapos'.
@Hint12=Necesitas crear y colocar un Letrero de Parcela para reclamar tierra antes de que puedas comenzar a construir tu base. Los signos de la trama no se pueden destruir hasta que todas las otras partes de la base se destruyan primero.
@Hint13=Los Hijos de Hierro nos dejaron guías de elaboración, puede aprender su contenido al encontrarlos y leerlos. \n Asegúrese de estar atento a ellos o intercambiarlos con otros sobrevivientes.
@Hint14=Si te quedas sin munición, puedes atacar cuerpo a cuerpo con cualquier arma usando %[player:special].
@Hint15=No hay armas en la mano? ¡Intenta patear a %[player:special2] en lugar de golpear, para un mayor alcance y un ataque más poderoso!
@Hint16=No hay escasez de madera en lo que queda del mundo. \n Pulse su Hatchet contra los árboles para reunir troncos, que luego se pueden refinar para convertirlos en Lumber.
@Hint17=Las piedras se pueden recoger de las rocas con un pico. También puedes usarlo para recoger calaveras abiertas!
@Hint18=Los autos descompuestos son una buena fuente de chatarra en el desierto, si tienes un martillo a mano.
@Hint19=Grupo con otros sobrevivientes para iniciar un clan. Los miembros del clan comparten las bases de los demás y pueden construir juntos.
@Hint20=Solo puede colocar un Plot Sign de construcción base en cada servidor.
@Hint21='Mi casa es mi castillo'. Para mantenerlo así, cada base debe estar a cierta distancia de las demás.
@Hint22=Cuando coloques una parte de la base, mantén presionado %[player:allow_rotate] y mueve el mouse para rotar el objeto.
@Hint23=Al colocar una parte de la base, puede restringir el elemento a su elevación manteniendo presionada la tecla Mayús izquierda.
@Hint24=Al colocar una parte de la base, al hacer clic con el botón derecho del ratón se cancela su ubicación.
@Hint25=Al colocar una parte de la base, mueva a su sobreviviente para cambiar la posición y la orientación de la parte.
@Hint26=Solo puedes colocar partes base en tu propia tierra o en la tierra de un miembro del clan.
@Hint27=Cuantas más partes de tu base consista, más tiempo sobrevivirá tu base desatendida. ¡Interactúa con tu base para mantenerla viva!
@Hint28=Escriba! Base en el chat para obtener información sobre su base actual, cuántas partes tiene y el tiempo de vida restante.
@Hint29=¡Limpie a fondo! Los pocos recursos que quedan en este mundo se pueden encontrar en los lugares más improbables.
@Hint30=Correr por el desierto te da sed. Los recipientes se pueden rellenar mirando una fuente de agua y usando el menú de acción.
@Hint31=Los pocos generadores que quedan en el mundo se pueden encender con los recursos adecuados. \n  Revise el inventario para ver qué necesita.
@Hint32=Su sobreviviente puede llevar hasta 40kg. Las mochilas y la ropa tienen bolsillos para llevar más artículos. Mantenga un ojo en el peso de su equipo en la pantalla de inventario.
@Hint33=Puedes reparar vehículos al golpearlo con el arma Lug Wrench.
@Hint34=Los vehículos son excelentes para almacenar cosas pesadas, ¡pero no dejes que alguien más se vaya con ellos!
@Hint35=Los vehículos requieren varios recursos para ser arrancados. Revisa el inventario del vehículo para ver qué necesita.
@Hint36=Los vehículos pueden conducir sin ruedas, pero se manejan mal y son lentos.
@Hint37=¿El arma se siente inexacta? Mantenga presionado %[player:stabilize] para contener la respiración y reducir el balanceo.
@Hint38=Si bien los mutantes pueden carecer de ataques a distancia, son muy poderosos de cerca. Intenta alejarte de ellos si puedes.
@Hint39=Los zapatos te brindan cierta protección contra las trampas de punji, pero es mejor evitarlos todos juntos.
@Hint40=¡Ten cuidado de tu entorno! Esconderse entre arbustos y otras hojas puede ser una táctica útil.
@Hint41=Disparar desde la cadera es significativamente menos preciso que usar sus miras de hierro.
@Hint42=Todos los proyectiles están afectados por la gravedad. Asegúrate de dirigir tus disparos si te involucras en un combate de largo alcance.
@Hint43=Puedes crear un clan a través de la pestaña de clan en tu inventario.
@Hint44=Agacharse con %[player:crouch] te hace más silencioso, un objetivo más difícil de alcanzar y también aumenta tu precisión.
@Hint45=Proning con %[player:prone] reduce mucho tu perfil, lo que te hace un blanco más difícil de alcanzar y también aumenta tu precisión.
@Hint46=Durante el prone %[player:prone] o %[player:crouch] puede modificar su velocidad y volumen utilizando los enlaces sprint %[player:sprint] o walk %[player:walk].
@Hint47=Durante prone %[player:prone] puedes realizar tiradas laterales rápidas combinándolas con sprint %[player:sprint] y %[player:moveleft] o %[player:moveright].
@Hint48=Una política de 'disparar primero, hacer preguntas más adelante' podría no ser siempre la mejor opción. Use su voz %[default:voice_chat_talk] para hablar y agruparse con otros sobrevivientes.
@Hint49=Al tocar dos veces la tecla de voz %[default:voice_chat_talk] cambiará su modo de voz. Los dos modos disponibles son pulsar para hablar y activados por voz.
@Hint50=Habla con otros sobrevivientes usando %[default:voice_chat_talk] para determinar si son amigables u hostiles.
@Hint51=Puede cambiar en qué hombro está la cámara presionando %[player:switchshoulder].
@Hint52=Puedes caminar lentamente y hacer menos ruido al moverte usando %[player:walk].
@Hint53=Una lista completa de las acciones disponibles se puede encontrar en el menú Controles. También puede volver a vincular las acciones de este menú.
@Hint54=Cuando permanezca inactivo durante demasiado tiempo, o espere demasiado tiempo para reaparecer, lo expulsarán automáticamente del servidor. \n  Es aconsejable cerrar sesión en áreas que son menos hostiles.
@Hint55=Recuerde llevar una antorcha o linterna con usted por la noche o al entrar en áreas oscuras.
@Hint56=Cuente las balas a medida que dispara y revise la revista en el inventario para evitar quedarse sin balas durante un tiroteo.
@Hint57=Si escucha a otro sobreviviente cerca, quédese quieto y obsérvelo para determinar la mejor manera de proceder.
@Hint58=Encuentra cobertura en un tiroteo. Estar a la intemperie es pedir problemas.
@Hint59=Quedarse en las carreteras puede ser peligroso. Puede ser sabio encontrar otra ruta.
@Hint60=El camión de 5 toneladas puede transportar hasta 10 personas, pero si necesita transportar a todo el clan a través de la ciudad con estilo, ¡cargue hasta 29 sobrevivientes en el autobús de la fiesta!
@Hint61=Las áreas de radiación son detectables con un contador geiger o se notan por un resplandor ligeramente azul. Abastecerse de píldoras anti-rad, hongos anti-rad o píldoras de potasio y yodo antes de ingresar a las áreas de radiación conocidas.
@Hint62=A veces, tu mejor opción para salir de problemas es saltar de un puente y sumergirte bajo el agua.
@Hint63=Estar bien alimentado e hidratado le permitirá recuperarse más rápido de las heridas.
@Hint64=Forme un equipo con un grupo o clan para aumentar sus posibilidades de supervivencia. Recuerda lo que llevan tus amigos y avisa si cambias de apariencia para evitar disparos accidentales.
@Hint65=Si escuchas a un mutante o sobreviviente, es probable que vengan por ti, ¡así que cuídate! \n También puedes mirar con frecuencia con %[player:allow_rotate].
@Hint66=Los vehículos pueden ser disparados y explotarán cuando estén lo suficientemente dañados.
@Hint67=Los objetos llenos de explosivos, propano, combustible o extintores de incendios explotarán cuando sean destruidos. Esto también se aplica a su inventario si su equipo recibe disparos.
@Hint68=El viento afectará tu trayectoria de bala. El cambio de ruta aumentará con la distancia, al igual que la caída de la bala.
@Hint69=Puedes elaborar mejores vendajes combinando alcohol y un vendaje.
@Hint70=Medic 101: Antibióticos curan veneno. Las píldoras anti-rad disminuyen la radiación. Los vendajes o trapos disminuyen el sangrado.
@Hint71=Puedes unirte a la sesión de juego de un amigo rápidamente a través de la lista de amigos de Steam.
@Hint72=Puede unirse directamente a una sesión de juego a través del navegador del servidor Steam (Ver> Servidores).
@Hint73=Desplace el cursor del mouse sobre los elementos de su inventario para obtener una descripción más detallada del elemento.
@Hint74=Si te encuentras con un sobreviviente que te amenaza con un arma, verifica si incluso tiene una revista. ¡Es posible que estén mintiendo!
@Hint75=Otros sobrevivientes pueden ver la luz en la noche desde una gran distancia. Tenga cuidado o su linterna puede revelar su posición.
@Hint76=Corre en la dirección en la que quieres saltar. El impulso aumentará tu distancia de salto.
@Hint77=Algunas mochilas tienen más espacio que otras. Manténgase atento a las versiones mejoradas de los artículos que ya posee.
@Hint78=Al enfundar tu arma, parecerás menos amenazador para otros sobrevivientes.
@Hint79=Algunos hongos se pueden comer, y otros se pueden usar como un ingrediente de elaboración.
@Hint80=Algunas armas cuerpo a cuerpo tienen una mayor probabilidad de hacer sangrar a tu enemigo.
@Hint81=Si está perdido, busque carreteras, ríos, puntos de referencia o líneas eléctricas, es probable que lo lleven a algún lugar de interés.
@Hint82=Además de la comunicación por voz, hay 3 modos diferentes de chat de texto (todos con diferentes rangos): susurro, local y área.
@Hint83=Puedes sentarte usando %[player:sit] cuando no estás sosteniendo un objeto.
@Hint84=Busca una parada de autobús si te pierdes. Las paradas de autobús tienen mapas para ayudarlo a orientarse.
@Hint85=Hay algunos mapas del área local en carteles colocados en todo el mundo.
@Hint86=Esté atento a los mapas de mano de la isla de Orca, repartidos por todo el mundo.
@Hint87=Levanta tu arma o puños usando %[player:tactical], esto te hará más lento mientras corres, pero no mientras corres.
@Hint88=Ve rápidamente a la vista irónica cuando tu arma aún no esté levantada usando un solo toque para %[player:attack1] seguido de %[player:zoom].
@Hint89=Puede enfocar el zoom en cualquier momento, con cualquier elemento en la mano, usando %[player:zoom].
@Hint90=Puedes rendirte a los sobrevivientes usando %[default:emotep_handsup] y guardando tu arma.
@Hint91=Saluda a otros sobrevivientes saludando con %[default:emote_wave].
@Hint92=Advierta a otros sobrevivientes que se acerquen indicándoles que dejen de usar %[default:emote_stop].
@Hint93=Invite a los sobrevivientes a acercarse utilizando %[default:emote_comehere].
@Hint94=Advierta a los sobrevivientes que guarden silencio usando %[default:emote_shhh].
@Hint95=Da instrucciones a otros sobrevivientes usando %[default:emote_pointfinger].
@Hint96=Incrementa el rango de arcos y lanzando objetos manteniendo presionado %[player:attack1] durante aproximadamente un segundo antes de soltar.
@Hint97=Puede crear flechas y pernos con varios efectos (por ejemplo, fuego o veneno). \n a mayoría de estos efectos solo se pueden usar una vez por proyectil.
@Hint98=Descansa y da tiempo a tus heridas para sanar. Sentarse %[player:sit] curará tus heridas más rápido.
@Hint99=Puede recargar usando %[player:reload] si tiene munición en sus bolsillos (no en su mochila). \n O arrastrando la munición a su arma a través del inventario %[default:ui_show_inventory].
@Hint100=Puedes mirar el inventario de un objeto usando %[default:ui_show_inventory] mientras lo miras.
@Hint101=Otros sobrevivientes pueden ser capturados usando cinta adhesiva en ellos desde atrás mientras no se mueven.
@Hint102=Cuando hayas sido capturado, puedes intentar liberarte alternando entre %[player:leanleft] y %[player:leanright] durante aproximadamente 5 minutos. O consiguiendo que un amistoso sobreviviente te libere.
@Hint103=Cuando su inventario está lleno, aún puede consumir directamente artículos en el mundo usando %[player:mwheel_down].
@Hint104=Algunas armas tienen múltiples modos de disparo. Presione %[player:firemode] para cambiar entre estos modos.
@Hint105=Las guías aprendidas solo serán válidas para el servidor en el que se aprendieron. Todavía se mantienen después de la muerte y se reinicia.
@Hint106=Las guías aprendidas expondrán nuevos elementos de diseño que de otra forma desconocía su sobreviviente. ¡Es posible que haya más artículos que pueda crear y que aún no conozca!
@Hint107=¿Crees que eres el rey de la montaña parado encima de ese auto? ¡Piensa otra vez! ¡Los mutantes pueden lanzar piedras a los sobrevivientes que pueden ver pero que no pueden alcanzar!
@Hint108=Puede encender y apagar las luces del vehículo con %[vehicle_driver:v_lights].
@Hint109=Toot la bocina del vehículo con %[vehicle_driver:v_horn].
@Hint110=Arranca un vehículo totalmente equipado con %[vehicle_driver:v_start]. ¡Debe tener todas las piezas requeridas en el inventario del vehículo para que arranque el motor!
@Hint111=Tenga en cuenta que los sobrevivientes muy cercanos a usted pueden escuchar su comunicación de radio (a la misma distancia que el susurro).
@Hint112=El Survivotron VI no es solo otra radio, incluye un contador Geiger, un reloj, un termómetro, una brújula y un GPS para la orientación que se puede cambiar usando %[player:firemode].
@Hint113=La radio Survivotron es compatible con múltiples canales y bandas de frecuencia, presione %[default:radio_chup] para aumentar el canal, %[default:radio_chdn] para bajar el canal y %[default:radio_band] para cambiar de banda.
@Hint114=Miscreated es compatible con dispositivos de seguimiento de la cabeza utilizando TrackIR o Freetrack.
@Hint115=Miscreated también admite voz posicional 3D usando Mumble o Teamspeak CrossTalk-Plugin.
@Hint116=Al recoger elementos, puede desplazar la rueda del ratón para abrir el menú contextual o simplemente presionar %[player:use].
@Hint117=Como sobreviviente en Orca Island, comienzas con tus propias manos %[player:primary], una linterna %[player:secondary] y algo de ropa elegante.
@Hint118=Puede usar los comandos de chat para consultar la información del servidor:! Uptime! Ping! Restart! Server! Pop
@Hint119=Puede intentar empujar y voltear vehículos más pequeños a través del menú contextual de la rueda del mouse.
@Hint120=Puede cambiar el nombre de su sobreviviente y cambiar el género a través de la configuración del reproductor del menú principal, si no está vivo en el servidor.
@Hint121=Los accesorios de las armas se pueden disparar más rápido mediante las fijaciones, las luces %[player:accessory2], los láseres %[player:accessory1] y el arnés %[player:accessory3].
@Hint122=Conecte un silenciador a su arma para hacer que sus disparos sean más difíciles de escuchar tanto para los sobrevivientes como para los mutantes.
@Hint123=Un silenciador hecho a mano no sobrevivirá a muchos tiros.
@Hint124=Coloque un foregrip a su arma para reducir su retroceso.
@Hint125=Coloca una bayoneta en tu arma para aumentar su daño cuerpo a cuerpo.
@Hint126=Para relajar los dedos, use las teclas de alternancia para correr hacia adelante %[player:sprintforward_toggle] y apuntar hacia abajo para ver [player: zoom_toggle].
@Hint127=Los sobrevivientes inconscientes pueden despertarse más rápido con algo de sal. Asegúrese de vendarlas primero si están sangrando.
@Hint128=La máscara antigás, los pañuelos y la máscara antipolvo pueden protegerlo de los efectos del gas.
@Hint129=Tenga cuidado al consumir alcohol, beber demasiado puede noquearlo.
@Hint130=Para someter a los sobrevivientes, puede elegir opciones no letales, como incapacitación y noqueado. \n Los elementos relevantes incluyen: esposas, cuerdas, cinta adhesiva, tranq-rifle y aturdimiento.
@Hint131=Para recuperarse de los efectos de una enfermedad o infección necesita consumir antibióticos.
@Hint132=Para recuperarse de los efectos de la torpidez más rápido, puede consumir aspirina o bebidas energéticas.
@Hint133=Puede cambiar entre la vista en primera persona y en tercera persona presionando %[player:thirdperson].
@Hint134=Puedes cancelar un tiro cargado o tiro de arco presionando %[player:reload].
@Hint135=Mostrar u ocultar el HUD con %[default:ui_toggle_hud].
@Hint136=Para tocar la guitarra, utiliza los emotes mientras está equipado, también se puede usar para atacar cuerpo a cuerpo %[player:special].
@Hint137=Cuando se acerca el clima extremo, equipe ropa protectora y busque refugio en el interior, debajo del agua, en vehículos cerrados o en el mejor lugar bajo tierra en bunkers, alcantarillas o cuevas.
@Hint138=Cuando cierre la sesión cerca de una base que no es de su propiedad o de su clan, se lo moverá a una posición de mapa aleatoria.
@Hint139=Puede utilizar el Survivotron VI para verificar el elemento y la radiación ambiental con el contador Geiger incorporado (que también se puede silenciar).
@Hint140=El Survivotron VI se puede utilizar para verificar la temperatura ambiental.
@Hint141=Puedes revisar los detalles de los artículos en tu inventario al pasar sobre ellos.
@Hint142=Las píldoras anti-rad, los hongos anti-rad o las píldoras de yodo y potasio ayudan contra la radiación.
@Hint143=Esté atento a las trampas que se pueden colocar y ocultar en el entorno. Algunas de estas trampas se pueden reutilizar y fabricar.
@Hint144=Algunos artículos de temporada solo se pueden fabricar y encontrar por un tiempo limitado.
@Hint145=Al eliminar elementos, el menú de acción aparecerá con un icono de rueda de desplazamiento si se encuentran elementos.
@Hint146=Limpia el mundo para que amCoins use el kiosco amalgamado.
@Hint147=Algunos quioscos amalgamados que se encuentran en el mundo pueden ser remolcados a su base con un vehículo.
@Hint148=Para almacenar artículos en su base, puede crear 4 cajas pequeñas por defecto y 2 grandes una vez que encuentre la guía de almacenamiento. También puedes usar carpas.
@Hint149=Los kioscos amalgamados colocados en tu base solo pueden ser utilizados por los miembros de tu clan.
@Hint150=Puede aplicar pieles cosméticas a sus artículos en los quioscos amalgamados.
@Hint151=Encuentra y visita el taller de pintura para aplicar pieles de vehículos.
@Hint152=(Servidores centrales) ¿Cansado de algunos artículos cosméticos? Cámbielos en el mercado de vapor o en el juego (requiere que sean reparados y depositados en el quiosco amalgamado).
@Hint153=(Los servidores centrales) Los quioscos amalgamados están vinculados con su Inventario de Steam personal, los artículos sin borde rojo se pueden intercambiar y vender en el mercado.
@Hint154=(Servidores centrales) Use los kioscos amalgamados como almacenamiento personal a largo plazo para sus artículos, depositando y retirando los costos de las monedas de juego en el juego.
@Hint155=(Servidores centrales) Visita los quioscos amalgamados para transferir tus artículos a otros servidores, depositar y retirar los costos de los artículos en las amCoins del juego.
@Hint156=(Servidores centrales) Sobrevive a condiciones climáticas extremas, como tormentas de radiación, para obtener pieles especiales.
@Hint157=(Servidores centrales) Conduzca su vehículo alrededor de un lote para obtener pieles por ello.
@Hint158=Steam otorga las pieles cosméticas al azar mientras juega el juego.
@Hint159=¿Construyendo una base? ¿Aún no tienes herramientas de cosecha? No temas, puedes cosechar madera y metal al eliminar paletas, troncos, pilas de metal, motocicletas oxidadas, antenas parabólicas y más.
@Hint160=La mayoría de los equipos se pueden dividir en kits de reparación y luego usarse para reparar su equipo. ¡Puedes combinar kits de reparación para ahorrar espacio!
@Hint161=Al usar un arco o una ballesta, puede cazar casi en silencio para evitar atraer la vida silvestre hostil, los mutantes y otros sobrevivientes. ¡Como un bono adicional, puedes crear tu propia selección de flechas y tornillos!
@Hint162=¡No dejes pasar esos trapos! Los trapos son invaluables, ya que se utilizan en la elaboración de paquetes, flechas, pernos, cuerdas, cócteles Molotov y como reemplazo de vendajes de emergencia.
@Hint163=No rompas toda tu ropa, las noches y cierto clima se enfría y puedes congelarte.
@Hint164=Verifique las estadísticas generales de protección ambiental de sus sobrevivientes en el inventario, compare y repare los equipos para lograr la máxima protección para diferentes situaciones.
@Hint165=Espere que las armas, el equipo y la munición estén ocultos, busque en todas partes y en todo: cada rincón es un posible escondite para el botín.
@Hint166=Inspeccione los consumibles y las fuentes de fluidos para descubrir sus efectos negativos. \n  (Solo con el contador Geiger de Suviotron encendido es detectable la radiación en ellos)
@Hint167=Una alternativa a la inspección de consumibles es la información sobre herramientas de inventario, que mostrará más detalles. \n  (Solo con el contador Geiger de Suviotron encendido, se detecta la radiación en ellos)
@Hint168=El contador Survivotron geiger se puede usar para verificar la radiación en consumibles y fuentes de fluidos directamente en el mundo.
@Hint169=Para encontrar consumibles no contaminados, visite lugares no afectados por las tormentas de radiación, como sótanos, refugios, cuevas y alcantarillas.
@Hint170=¿Hambriento? Plante vegetales o cace animales, luego cocínelos a la parrilla con fogatas, fogatas, parrillas, hornos y microondas.
@Hint171=¿Congelación? Encuentre y use fogatas, fogatas, velas, barriles y automóviles para calentar. Alternativamente, puede quedarse en un refugio dentro o bajo tierra.
@Hint172=Para encender un fuego necesitas un encendedor, como fósforos o un encendedor.
@Hint173=¿Congelación? Encienda los generadores para casas y caliente su interior al encender hornos, luces y microondas.
@Hint174=¿Congelación? Manténgase dentro de su base y use calentadores de propano y otras fuentes de calor como purificadores y luces de trabajo.
@Hint175=¿Congelación? Encuentra y usa paquetes de calor. Mantente fuera del agua y la lluvia para mantenerte seco.
@Hint176=Sentarse al lado de una fogata aumentará aún más su regeneración de salud.
@Hint177=¿Calentamiento excesivo? Deje el área inmediata de la fuente de calor y vaya a nadar para refrescarse.
@Hint178=¿Casi lleno? Consumir parcialmente artículos para preservar algo para más tarde y evitar comer en exceso.
@Hint179=Cuando coma o beba demasiado, vomitará y perderá la mayor parte de su comida.
@Hint180=Las sirenas y las campanas de las iglesias anuncian condiciones climáticas extremas. Cuando los escuches, busca refugio.
@Hint181=Mientras está nevando, puede ocurrir una peligrosa ventisca y puede ser perjudicial para su salud si no busca refugio y se calienta.
@Hint182=¿Recibiendo daños de la lluvia? Si ves smog amarillo entonces es lluvia ácida. Equipa el equipo apropiado o busca refugio.
@Hint183=Use tabletas de purificación de agua para purificar el agua sucia en sus recipientes rellenables.
@Hint184=Recolecta agua en tu base de la lluvia con el recolector de agua.
@Hint185=¿Solo encontrando agua contaminada? Purifica el agua en tu base con el purificador de agua.
@Hint186=Almacene el agua en su base con los barriles de agua o jarras de camping.
@Hint187=Algunas puertas pueden ser reforzadas dándoles más salud.
@Hint188=Algunas puertas se pueden abrir. También puedes golpear puertas antes de entrar.
@Hint189=¿Quieres jugar solo contra el medio ambiente, o solo? Aloje su propio servidor dedicado. \n  Existen varias configuraciones para modificar la experiencia según sus preferencias.
@Hint190=Encuentre y visite el hospital para abastecerse de artículos médicos.
@Hint191=Visite y gane entrada a complejos de búnkeres grandes ocultos en la isla. \n Realice botines de los hijos de hierro para obtener un botín de alta calidad.
@Hint192=Utilice las duchas de descontaminación en el mundo para librarse de los efectos de la radiación.
@Hint193=Puede cultivar diferentes hortalizas de la semilla en sembradoras, rellenarlas con tierra, agua, semillas y fertilizante para condiciones de cultivo ideales.
@Hint194=Para mejorar aún más la eficiencia de su cultivo, puede encender sus maceteros por la noche o calentarlos lo suficiente para contrarrestar la nieve y las noches frías.
@Hint195=Reúna los vegetales maduros de sus maceteros antes de que se pudran.
@Hint196=Puede utilizar alimentos podridos como fertilizante o algunos como fuente de semillas.
@Hint197=Al interactuar con objetos, se muestra un icono: Desplácese hacia abajo para ver qué contiene.
@Hint198=Puedes usar verduras y frutas podridas para envenenar los recipientes de agua.
