@Hint182=Tomando dano da chuva? Se você ver a poluição amarela, então é chuva ácida. Equipar equipamento adequado ou procurar abrigo.
@Hint183=Use comprimidos de purificação de água para purificar a água suja em seus recipientes recarregáveis.
@Hint184=Colete água em sua base da chuva com o coletor de água.
@Hint185=Apenas encontrando água contaminada? Purifique a água na sua base com o purificador de água.
@Hint186=Armazene a água em sua base usando os barris de água ou jarras de acampamento.
